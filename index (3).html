<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>○×問題アプリ（内蔵・即採点・マーク“トグル”版）</title>
  <style>
    :root{--bg:#f7f7f8;--card:#fff;--ink:#111;--muted:#666;--accent:#2563eb;--ok:#10b981;--ng:#ef4444;--sel:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif}
    header{position:sticky;top:0;background:var(--card);border-bottom:1px solid #e5e7eb}
    header .bar{max-width:840px;margin:0 auto;padding:.8rem .9rem;display:flex;gap:.75rem;align-items:center}
    main{max-width:840px;margin:0 auto;padding:1rem .9rem 2rem}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    .pad{padding:1rem} .row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:.35rem;padding:.25rem .6rem;border:1px solid #e5e7eb;border-radius:999px;background:#fff}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;color:#111;padding:.6rem .9rem;border-radius:12px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.choice{background:#fff;color:#111}
    .btn.choice.selected{background:var(--sel);color:#111}
    .btn.marked{background:var(--sel);color:#111}
    .qtext{font-size:1.1rem;white-space:pre-wrap} .muted{color:var(--muted)}
    .result{font-weight:800} .result.ok{color:var(--ok)} .result.ng{color:var(--ng)}
    .progress{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden} .progress>i{display:block;height:100%;background:var(--accent);width:0}
  </style>
</head>
<body>
  <header><div class="bar">
    <h1 style="font-size:1.05rem;margin:0">○×問題アプリ（内蔵・即採点）</h1>
    <div style="margin-left:auto" class="pill">総問題数: <b id="len">0</b></div>
    <button id="btnStart" class="btn primary">開始</button>
  </div></header>

  <main>
    <section id="setup" class="card pad">
      <div class="row">
        <label class="pill"><input type="checkbox" id="optShuffle"> シャッフル</label>
        <label class="pill"><input type="checkbox" id="optWrongOnly"> 間違えた問題のみ</label>
        <button class="btn" id="btnClear">履歴クリア</button>
      </div>
      <p class="muted" style="margin:.2rem 0 0">○/× を押した瞬間に正誤と解説が表示されます。「間違えた扱いにする」はトグル（ON/OFF）です。</p>
    </section>

    <section id="quiz" class="card pad" style="display:none">
      <div class="row" style="gap:1rem;align-items:center">
        <div class="pill">問題 <b id="idx">1</b>/<b id="total">0</b></div>
        <div class="pill">正解 <b id="ok">0</b></div>
        <div class="pill">不正解 <b id="ng">0</b></div>
        <button class="btn" id="btnExit" style="margin-left:auto">終了</button>
      </div>
      <div class="progress"><i id="bar"></i></div>

      <div class="qtext" id="qtext" style="margin:.6rem 0 .4rem"></div>

      <div class="row" id="choices" style="justify-content:center;margin:.4rem 0 .2rem">
        <button class="btn choice" id="btnTrue">○ 正しい</button>
        <button class="btn choice" id="btnFalse">× 誤り</button>
      </div>

      <div class="result" id="result" style="display:none"></div>
      <div id="explainWrap" class="muted" style="display:none; margin-top:.5rem"></div>

      <div class="row" style="justify-content:space-between;margin-top:.6rem">
        <button class="btn" id="btnPrev">← 前</button>
        <div class="row" style="gap:.5rem">
          <button class="btn" id="btnMarkWrong">間違えた扱いにする</button>
          <button class="btn" id="btnNext">次 →</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const DATA = [{"id": 1, "text": "都道府県の名称を変更しようとするときは、法律で定めることとされているのに対し、市町村の名称を変更しようとするときは、当該市町村の長が、あらかじめ都道府県知事に協議し、条例で定めることとされている。", "answer": true, "explain": "名称変更　都道府県→法律　市町村→知事事前協議+条例"}, {"id": 2, "text": "都道府県の名称を変更しようとするときは、法律でこれを定めることとされているのに対し、市町村の名称を変更しようとするときは、当該市町村の長が、あらかじめ都道府県知事に協議し、条例でこれを定めることとされている。", "answer": true, "explain": "名称変更　都道府県→法律　市町村→知事事前協議+条例"}, {"id": 3, "text": "指定都市の区の名称の変更、及び指定都市の区の区域内の町又は字の名称の変更のいずれについても、当該指定都市の長があらかじめ都道府県知事に協議し、条例でこれを定めることとされている。", "answer": false, "explain": "市町村の区域内の町又は字の区域の名称の変更は議会の議決を経て告示（知事協議不要）"}, {"id": 4, "text": "都道府県の名称を変更しようとするときは、法律でこれを定めることとされているのに対し、市町村の名称を変更しようとするときは、当該市町村の長があらかじめ都道府県知事に協議し、条例でこれを定めることとされている。", "answer": true, "explain": "名称変更　都道府県→法律　市町村→知事事前協議+条例"}, {"id": 5, "text": "市町村の名称を変更しようとするときは、市町村長があらかじめ都道府県知事に協議し、当該市町村の条例でこれを定めることとされており、市町村の区域内の町又は字の名称を変更しようとするときは、一定の場合を除き、市町村長が議会の議決を経てこれを定め、都道府県知事に届け出ることとされている。", "answer": false, "explain": "市町村の区域内の町又は字の区域の名称の変更は議会の議決を経て告示（届出はしない）"}, {"id": 6, "text": "市町村の名称を変更しようとする場合は、議会において出席議員の過半数の者の同意を得て条例でこれを定めることとされているのに対し、市町村の事務所の位置を変更しようとする場合は、議会において出席議員の３分の２以上の者の同意を得て条例でこれを定めることとされている。", "answer": true, "explain": "事務所の位置変更\\n議会の2/3以上の同意+条例で定める"}, {"id": 7, "text": "都道府県の名称を変更しようとするときは、法律でこれを定めることとされているのに対し、指定都市の名称を変更しようとするときは、条例でこれを定めることとされている。", "answer": true, "explain": "名称変更　都道府県→法律　市町村→知事事前協議+条例"}, {"id": 8, "text": "地方自治法上、日曜日及び土曜日並びに国民の祝日に関する法律に規定する休日を地方公共団体の休日とする場合は、これを休日として条例で定める必要はないが、それ以外の年末又は年始における日を地方公共団体の休日とする場合は、これを休日として条例で定める必要がある。", "answer": false, "explain": "地方公共団体の休日→条例で定める（土日祝、年末年始）"}, {"id": 9, "text": "従来地方公共団体の区域に属しなかった地域を市町村の区域に編入する必要があると認めるときは、法律で別に定めるものを除くほか、あらかじめ利害関係があると認められる都道府県又は市町村の意見を聴いたうえで、内閣がこれを定めることとされている。", "answer": true, "explain": "未所属地域は、利害関係がある都道府県、市町村の意見を聞いて内閣が定める"}, {"id": 10, "text": "市町村の境界変更については、原則として、関係市町村の申請に基づき、都道府県知事が都道府県の議会の議決を経てこれを定めることとされているが、都道府県の境界にわたって市町村の境界変更をしようとする場合は、法律でこれを定めることとされている。", "answer": true, "explain": "市町村の境界変更→都道府県の議会の議決\\n都道府県の境界にわたるとき→法律で定める"}, {"id": 11, "text": "市町村の区域内に公有水面の埋立てなどにより新たに土地を生じたときは、市町村長は、当該市町村の議会の議決を経てその旨を確認し、都道府県知事に届け出なければならず、都道府県知事は、当該届出を受理したときは、直ちにこれを告示しなければならない。", "answer": true, "explain": "埋立地の編入\\n市町村議決→都道府県知事に届け出(知事は告示)"}, {"id": 12, "text": "一の都道府県内における市町村の廃置分合については、関係市町村の議会の議決を経た申請に基づいて、都道府県知事が都道府県の議会の議決を経てこれを定めることとされているが、市の廃置分合に限り、都道府県知事は、あらかじめ総務大臣に協議し、その同意を得なければならない。", "answer": true, "explain": "市の区域変更\\n市町村議決→県議決→総務大臣に届出→総務大臣告示"}, {"id": 13, "text": "従来地方公共団体の区域に属しなかった地域を市町村の区域に編入する必要があると認めるときは、法律で別に定めるものを除き、内閣は、あらかじめ利害関係がある都道府県又は市町村の意見を聴いて、これを定めることとされており、当該地域を市町村の区域に編入したときは、都道府県の境界もまた自ら変更する。", "answer": true, "explain": "未所属地域の編入\\nあらかじめ市町村の意見を聞き、内閣が定める"}, {"id": 14, "text": "地方自治法上、従来地方公共団体の区域に属しなかった地域を都道府県又は町村の区域に編入する必要があると認める場合、法律で別に定めるものを除くほか、あらかじめ利害関係があると認められる都道府県又は市町村の意見を聴いて、内閣がこれを定めることとされている。", "answer": true, "explain": "未所属地域の編入\\nあらかじめ市町村の意見を聞き、内閣が定める"}, {"id": 15, "text": "市町村の区域内に公有水面の埋立てによって新たに土地を生じたときは、当該市町村の長は、あらかじめ都道府県知事に協議し同意を得た上で、当該市町村の議会の議決に付さなければならない。", "answer": false, "explain": "埋立地の編入\\n市町村議決→都道府県知事に届け出(知事は告示)"}, {"id": 16, "text": "指定都市の職員について、違法に財産の管理を怠る事実があると認め、当該指定都市の監査委員に対し住民監査請求があった場合において、当該指定都市の監査委員が一定期間内に監査を行わないときは、当該指定都市の住民であれば、当該住民監査請求をした者以外の者であっても、当該一定期間の経過後直ちに住民訴訟を提起することができる。", "answer": false, "explain": "住民訴訟を提起できるのは、住民監査請求をしたもの"}, {"id": 17, "text": "市町村の長による違法な契約の締結によって、当該市町村に生じる回復の困難な損害を避けるため、緊急の必要があると認められるときは、当該市町村の住民は、住民監査請求を経ることなく、直ちに住民訴訟を提起することができる。", "answer": false, "explain": "緊急・人命に危害・公益の福祉を阻害の場合、監査委員が行為の停止を求められる"}, {"id": 18, "text": "市町村の長による違法な契約の締結により、当該市町村に生じる回復困難な損害を避けるため、緊急の必要があると認められる場合であっても、住民監査請求を経ることなく、住民訴訟を提起することはできない。", "answer": true, "explain": "住民監査請求→監査結果に不服or監査が行われないor勧告された措置を講じない→住民訴訟"}, {"id": 19, "text": "市町村の監査委員に対して住民監査請求を行うことができる者は、当該市町村の議会の議員及び長の選挙権を有する者に限られている。", "answer": false, "explain": "住民監査請求は住民ならだれでも可能\\n直接請求は議員・長の選挙権を有する者が可能"}, {"id": 20, "text": "指定都市において、直接請求としての事務監査の請求については、当該指定都市の区域内に住所を有していれば、法律上の行為能力が認められている限り、個人のほか法人もこれを行うことができるが、住民監査請求については、当該指定都市の議会の議員及び長の選挙権を有する者に限りこれを行うことができる。", "answer": false, "explain": "住民監査請求は住民ならだれでも可能\\n直接請求は議員・長の選挙権を有する者が可能"}, {"id": 21, "text": "直接請求としての監査委員の解職の請求については、当該委員の就職の日から６箇月間、及び当該委員の解職の請求に係る議会の議決の日から６箇月間は、これを行うことができない。", "answer": true, "explain": "市長、副市長、議員は当選or解職請求後１年は解職請求不可。委員会（選挙、監査、公安）は６カ月"}, {"id": 22, "text": "直接請求としての監査委員の解職の請求及び直接請求としての市町村の長の解職の請求のいずれも、一定の場合を除き、当該監査委員及び当該市町村の長が就職した日から１年間は、この請求ができないこととされている。", "answer": false, "explain": "市長、副市長、議員は当選or解職請求後１年は解職請求不可。委員会（選挙、監査、公安）は６カ月"}, {"id": 23, "text": "直接請求としての監査委員の解職の請求は、当該委員の就職の日から６箇月間及び当該委員の解職の請求に係る議会の議決の日から６箇月間は、行うことができない。", "answer": true, "explain": "市長、副市長、議員は当選or解職請求後１年は解職請求不可。委員会（選挙、監査、公安）は６カ月"}, {"id": 24, "text": "選挙管理委員会の委員及び人事委員会の委員のいずれについても、これを直接請求としての解職の請求の対象とすることが認められている。", "answer": false, "explain": "解職請求対象は選挙、監査、公安委員会\\n人事委員会は解職請求の対象ではない"}, {"id": 25, "text": "市町村の職員による違法な公金の支出があると認める場合において、当該市町村の監査委員に対して住民監査請求を行うことができる者は、当該市町村の議会の議員及び長の選挙権を有する者に限られている。", "answer": false, "explain": "住民監査請求は住民ならだれでも可能\\n直接請求は議員・長の選挙権を有する者が可能"}, {"id": 26, "text": "市町村における直接請求としての副市町村長の解職の請求については、当該副市町村長の就職の日から１年間及び直接請求としての当該副市町村長の解職の請求に係る議会の議決の日から１年間は、これをすることができない。", "answer": true, "explain": "市長、副市長、議員は当選or解職請求後１年は解職請求不可。委員会（選挙、監査、公安）は６カ月"}, {"id": 27, "text": "直接請求としての条例の改廃の請求及び直接請求としての事務監査の請求のいずれについても、当該市町村の議会の議員及び長の選挙権を有する者が、その総数の50分の１以上の者の連署をもって、その代表者から、当該市町村の長に対してこれを行うこととされている。", "answer": true, "explain": "条例の改廃の請求、事務監査の請求は議員・長の選挙権を有する者の1/50以上の連署で、代表者から行う"}, {"id": 28, "text": "市町村の職員について違法な公金の支出があると認め住民監査請求をした者は、当該住民監査請求に係る監査委員の監査の結果に不服があるとき、及び当該住民監査請求に係る監査委員の勧告に基づく職員の措置に不服があるときのいずれのときも、住民訴訟を提起することが認められている。", "answer": true, "explain": "住民監査請求→監査結果に不服or監査が行われないor勧告された措置を講じない→住民訴訟"}, {"id": 29, "text": "市町村長及び副市町村長のいずれも、直接請求としての解職の請求の対象とされているのに対し、会計管理者は、直接請求としての解職の請求の対象とされていない。", "answer": true, "explain": "解職請求対象は市長、副市長、議員、委員会（選挙、監査、公安）　会計管理者は解職請求の対象ではない"}, {"id": 30, "text": "加入金の徴収に関する条例については、直接請求としての条例の改廃の請求の対象とすることが認められているのに対し、分担金の徴収に関する条例については、直接請求としての条例の改廃の請求の対象とすることが認められていない。", "answer": true, "explain": "地方税の賦課徴収並びに分担金、使用料及び手数料は条例の改廃の請求の対象として認められていない。"}, {"id": 31, "text": "監査委員は、住民監査請求に基づく監査を行うに当たっては、当該住民監査請求の請求人に証拠の提出及び陳述の機会を与えなければならず、当該陳述の聴取を行う場合において、必要があると認めるときは、関係のある職員を立ち会わせることができる。", "answer": true, "explain": ""}, {"id": 32, "text": "市町村長は、直接請求としての条例の制定の請求を受理したとき、及び直接請求としての助役の解職の請求を受理したときのいずれのときも、直ちに請求の要旨を公表するとともに、請求を受理した日から一定の期間内に議会を招集し、意見を付けてこれを議会に付議しなければならない。", "answer": false, "explain": "・条例の制定→請求受理の日から20日以内\\n・副市長の解職→期限なし"}, {"id": 33, "text": "市町村における直接請求としての事務監査の請求については、当該市町村の議会の議員及び長の選挙権を有する者に限り、これを行うことができるが、市町村における住民監査請求については、当該市町村の住民であれば、当該市町村の議会の議員及び長の選挙権を有しない者であっても、これを行うことができる。", "answer": true, "explain": "住民監査請求は住民ならだれでも可能\\n直接請求は議員・長の選挙権を有する者が可能"}, {"id": 34, "text": "加入金の徴収に関する条例及び使用料の徴収に関する条例のいずれも、直接請求としての条例の改廃の請求の対象とすることができるのに対し、地方税の賦課徴収に関する条例及び分担金の徴収に関する条例のいずれも、直接請求としての条例の改廃の請求の対象とすることはできない。", "answer": false, "explain": "地方税の賦課徴収並びに分担金、使用料及び手数料は条例の改廃の請求の対象として認められていない。"}, {"id": 35, "text": "市町村の選挙管理委員会は、直接請求としての議会の解散の請求があった場合において、当該請求に係る選挙人の投票の結果が判明したとき及び確定したときのいずれのときも、当該投票の結果を当該請求の代表者及び当該市町村の議会の議長に通知する必要がある。", "answer": true, "explain": "議会の解散請求があったとき、投票の結果を請求代表者及び議会の議長に通知する必要がある。"}, {"id": 36, "text": "市町村の住民は、職員の違法な公金の支出について住民監査請求をした場合において、当該住民監査請求に係る監査委員の監査の結果に不服があるときのほか、当該住民監査請求に係る監査委員の監査が一定期間内に行われなかったときも、一定の場合を除き、住民訴訟を提起することが認められている。", "answer": true, "explain": "住民監査請求→監査結果に不服or監査が行われないor勧告された措置を講じない→住民訴訟"}, {"id": 37, "text": "Ａ　選挙管理委員会の選挙管理委員及び監査委員のいずれについても、直接請求としての解職請求の対象となる。", "answer": true, "explain": "解職請求対象は市長、副市長、議員、委員会（選挙、監査、公安）"}, {"id": 38, "text": "公職選挙法上、市町村の議会の議員の選挙権及び長の選挙権のいずれも、その要件として、引き続き３箇月以上、当該市町村の区域内に住所を所有することが必要である。", "answer": true, "explain": "選挙権の要件\\n18歳以上、３カ月以上選挙区内に住所を有する"}, {"id": 39, "text": "公職選挙法上、市町村の議会の議員の被選挙権、及び市町村の長の被選挙権のいずれについても、その要件として、引き続き３箇月以上当該市町村の区域内に住所を有することが定められている。", "answer": false, "explain": "被選挙権の要件\\n長：25歳以上　議員：25歳以上かつ３カ月以上居住"}, {"id": 40, "text": "公職選挙法上、市町村の選挙管理委員会は、当該市町村の選挙人名簿に登録されている者について、死亡したこと又は日本の国籍を失ったことを知ったときは、この者を直ちに当該選挙人名簿から抹消しなければならない。", "answer": true, "explain": "死亡、国籍消失、選挙区から引っ越して４カ月が経過\\n⇒選挙人名簿から抹消"}, {"id": 41, "text": "公職選挙法上、市町村の議会の議員の被選挙権については、その要件として、引き続き３か月以上当該市町村の区域内に住所を有することが定められているが、市町村の長の被選挙権については、その要件として、引き続き３か月以上当該市町村の区域内に住所を有することは定められていない。", "answer": true, "explain": "被選挙権の要件\\n長：25歳以上　議員：25歳以上かつ３カ月以上居住"}, {"id": 42, "text": "公職選挙法上、市町村の選挙管理委員会は、選挙を行う場合には、選挙人名簿の登録を行うものとされており、市町村の区域を分けて数投票区を設けた場合には、その投票区ごとに選挙人名簿を編製しなければならない。", "answer": true, "explain": "選挙人名簿は投票区ごとに編成する"}, {"id": 43, "text": "市町村の選挙管理委員会は、選挙人名簿に登録されている者について、死亡したことを知った場合又は日本の国籍を失ったことを知った場合のいずれの場合も、この者を直ちに選挙人名簿から抹消しなければならない。", "answer": true, "explain": "死亡、国籍消失、選挙区から引っ越して４カ月が経過\\n⇒選挙人名簿から抹消"}, {"id": 44, "text": "公職選挙法上、市町村の選挙管理委員会は、選挙人名簿に登録されている者について、欠格条項に該当することにより選挙権を有しなくなったことを知った場合には、直ちに名簿から抹消することとされている。", "answer": false, "explain": "欠格条項に該当、選挙区から引っ越し\\n⇒名簿に明記"}, {"id": 45, "text": "指定都市の区選挙管理委員会は、市長の選挙が行われる場合には、選挙人名簿の登録を行うとともに、選挙人名簿に登録された者の氏名等を記載した書面の縦覧を行うこととされており、当該書面の縦覧期間については、市選挙管理委員会がこれを定めることとされている。", "answer": false, "explain": "Ｈ28より縦覧はしない"}, {"id": 46, "text": "市長の被選挙権を有するためには、日本国民で年齢満25年以上の者でなければならないほか、引き続き３か月以上当該指定都市の区域内に住所を有する者でなければならない。", "answer": false, "explain": "被選挙権の要件\\n長：25歳以上　議員：25歳以上かつ３カ月以上居住"}, {"id": 47, "text": "指定都市においては、市長の選挙を行う場合及び道府県知事の選挙を行う場合のいずれの場合も、選挙人名簿の登録は、区選挙管理委員会がこれを行うこととされている。", "answer": true, "explain": "市長、知事の選挙を行う場合、区選挙管理委員会が選挙人名簿の登録を行う。"}, {"id": 48, "text": "指定都市の区選挙管理委員会は、選挙を行う場合には、選挙人名簿の登録を行い、選挙人名簿に選挙人の氏名、住所、性別、生年月日等の記載又は記録をしなければならず、区の区域を分けて数投票区を設けている場合には、その投票区ごとに選挙人名簿を編製しなければならない。", "answer": true, "explain": "区選挙管理委員会が選挙人名簿の登録を行う。\\n選挙人名簿は投票区ごとに編成する"}, {"id": 49, "text": "指定都市が処理する事務は、自治事務と法定受託事務とに区分されており、自治事務の例としては飲食店営業の許可事務があり、法定受託事務の例としては都市計画の決定事務がある。", "answer": false, "explain": ""}, {"id": 50, "text": "指定都市の議会に議会運営委員会を置く条例の提案権は、当該指定都市の議会の議員のみが有するのに対し、指定都市の議会に事務局を置く条例の提案権については、当該指定都市の長のみが有する。", "answer": false, "explain": ""}, {"id": 51, "text": "指定都市の条例の公布に関し必要な事項については、条例で定めなければならず、市長の定める規則の公布に関し必要な事項については、市長の定める規則で定めなければならない。", "answer": false, "explain": ""}, {"id": 52, "text": "指定都市の執行機関としての委員会のうち、教育委員会及び人事委員会のいずれも、法律の定めるところにより、法令又は当該指定都市の条例若しくは規則に違反しない限りにおいて、その権限に属する事務に関して規則を定めることが認められている。", "answer": true, "explain": ""}, {"id": 53, "text": "指定都市の長は、条例の制定についての議会の議決があり、議長から当該条例の送付を受けた場合において、再議その他の措置を講じる必要がないと認めるときは、20日以内に当該条例を公布しなければならず、当該条例は、公布されるまではその効力を生じない。", "answer": true, "explain": ""}, {"id": 54, "text": "指定都市の長の直近下位の内部組織を設ける条例の議案提出権については、当該指定都市の長のみがこれを有するのに対し、指定都市の議会に事務局を置く条例の議案提出権については、当該指定都市の議会の議員のみがこれを有する。", "answer": true, "explain": ""}, {"id": 55, "text": "指定都市の条例には、法令に特別の定めがあるものを除き、当該条例に違反した者に対して罰金の刑を科する旨の規定を設けることが認められているが、当該条例に違反した者に対して懲役の刑を科する旨の規定を設けることは認められていない。", "answer": false, "explain": ""}, {"id": 56, "text": "指定都市が処理する事務は、自治事務と法定受託事務とに区分されており、指定都市は、法令に違反しない限りにおいて、自治事務及び法定受託事務のいずれの事務に関しても、条例を制定することができる。", "answer": true, "explain": ""}, {"id": 57, "text": "指定都市における長の直近下位の内部組織を設ける条例の発案権については、当該指定都市の長のみがこれを有するのに対し、指定都市の議会に特別委員会を置く条例の発案権については、当該指定都市の議会の議員のみがこれを有する。", "answer": true, "explain": ""}, {"id": 58, "text": "指定都市の執行機関としての委員会のうち、教育委員会は法律の定めるところにより、法令又は当該指定都市の条例若しくは規則に違反しない限りにおいて、その権限に属する事務に関して規則を定めることが認められている。", "answer": true, "explain": ""}, {"id": 59, "text": "指定都市の長が定める規則には、法令に特別な定めがあるものを除くほか、規則に違反した者に対して、５万円以下の過料を科する旨の規定を設けることが認められている。", "answer": true, "explain": ""}, {"id": 60, "text": "指定都市は、法令に特別の定めがあるものを除くほか、条例中に、当該条例に違反した者に対し罰金の刑を科する旨の規定を設けること、及び当該条例に違反した者に対し過料を科する旨の規定を設けることのいずれも認められている。", "answer": true, "explain": ""}, {"id": 61, "text": "議会に特別委員会を置く条例の発案権については、議会の議員のみがこれを有するのに対し、議会に事務局を置く条例の発案権については、議会の議員及び市長のいずれもこれを有する。", "answer": false, "explain": ""}, {"id": 62, "text": "市町村長の定める規則は、当該市町村の区域内でのみその効力を有することとされており、いかなる場合も、当該市町村の区域外においてその効力を有することはない。", "answer": false, "explain": ""}, {"id": 63, "text": "市町村の議会に常任委員会を置く条例の発案権については、当該市町村の長及び議会の議員のいずれもこれを有することとされている。", "answer": false, "explain": ""}, {"id": 64, "text": "市町村が処理する事務のうち、自治事務に関しては、法令に違反しない限りにおいて条例を制定することができるのに対し、法定受託事務に関しては、いかなる場合も条例を制定することができない。", "answer": false, "explain": ""}, {"id": 65, "text": "市町村の条例には、法令に特別の定めがあるものを除き、当該条例に違反した者に対して罰金の刑を科する旨の規定を設けることが認められているが、当該条例に違反した者に対して懲役の刑を科する旨の規定を設けることは認められていない。", "answer": false, "explain": ""}, {"id": 66, "text": "市町村は、法令に特別の定めがあるものを除き、条例中に、当該条例に違反した者に対し罰金の刑を科する旨の規定を設けることができるが、当該条例に違反した者に対し懲役の刑を科する旨の規定を設けることはできない。", "answer": false, "explain": ""}, {"id": 67, "text": "市町村の執行機関としての委員会のうち、人事委員会及び公平委員会のいずれも、法令又は当該市町村の条例若しくは規則に違反しない限りにおいて、その権限に属する事務に関し、規則を定めることができる。", "answer": true, "explain": ""}, {"id": 68, "text": "市町村長の直近下位の内部組織を設置する条例の提案権については、当該市町村長のみがこれを有するのに対し、市町村の議会に事務局を設置する条例の提案権については、当該議会の議員のみがこれを有する。", "answer": true, "explain": ""}, {"id": 69, "text": "市町村の条例は、原則として当該市町村の区域内でのみその効力を有するが、市町村が当該市町村の区域外に公の施設を設けた場合、その限りにおいて当該市町村の区域外においてもその効力を有する。", "answer": true, "explain": ""}, {"id": 70, "text": "指定都市の条例は、公布されるまでの間はその効力を生じないものとされており、いかなる場合も、当該条例をさかのぼって適用することは認められていない。", "answer": false, "explain": ""}, {"id": 71, "text": "規則をさかのぼって施行することはできないが、規則中に住民に利益を及ぼす内容を有する規定を設ける場合、当該規定については、当該規則で特にさかのぼってこれを適用すると定めたときに限り、遡及的効力を有することとされている。", "answer": true, "explain": ""}, {"id": 72, "text": "条例には、法令に特別の定めがあるものを除いて、当該条例に違反した者に対して過料を科する旨の規定を設けることができるが、規則には、いかなる場合も当該規則に違反した者に対して過料を科する旨の規定を設けることはできない。", "answer": false, "explain": ""}, {"id": 73, "text": "指定都市の執行機関としての委員会のうち、人事委員会及び教育委員会のいずれも、法律の定めるところにより、法令、条例及び規則に違反しない限りにおいて、それぞれの権限に属する事務に関し規則を定めることが認められている。", "answer": true, "explain": ""}, {"id": 74, "text": "市町村の議会の議長は、条例の制定の議決があったときは、これを一定期間内に当該市町村の長に送付することが義務付けられており、当該条例の送付を受けた市町村の長は、再議その他の措置を講ずる必要がないと認めるときは、一定期間内に当該条例を公布することが義務付けられている。", "answer": true, "explain": ""}, {"id": 75, "text": "市町村は、法令に違反しない限りにおいて、自治事務及び法定受託事務のいずれの事務についても、条例を制定することが認められており、市町村の議会は、一定の場合を除き、自治事務の管理及び法定受託事務の管理のいずれについても、これを検査することが認められている。", "answer": true, "explain": ""}, {"id": 76, "text": "市町村の議会に常任委員会を置く条例案の提出権については、議会の議員のみがこれを有するのに対し、市町村の支所又は出張所を設ける条例案の提出権については、市町村の長のみがこれを有する。", "answer": true, "explain": ""}, {"id": 77, "text": "指定都市の長は、規則案が新たに予算を伴うこととなるものであるときは、必要な予算上の措置が適確に講ぜられる見込みが得られれば、当該規則を制定することができる。", "answer": false, "explain": ""}, {"id": 78, "text": "教育委員会は、その権限に属する事務に関する規則を改正しようとする場合において、当該規則の改正があらたに予算を伴うこととなるものであるときは、必要な予算上の措置が適確に講ぜられることとなるまでの間は、これを改正することは認められていない。", "answer": true, "explain": ""}, {"id": 79, "text": "議長及び副議長のいずれについても、議会が議員の中からこれを選挙することとされている。", "answer": true, "explain": ""}, {"id": 80, "text": "地方自治法上、議会には常任委員会を置くことが義務づけられており、議員は少なくとも一の常任委員となるものとされている。", "answer": false, "explain": ""}, {"id": 81, "text": "議長については、議会が議員の中からこれを選挙することとされているのに対し、副議長については、議長が議員の中からこれを選任することとされている。", "answer": false, "explain": ""}, {"id": 82, "text": "常任委員会は、議会の閉会中において議会の議決により付議された特定の事件を継続して審査することが認められているのに対し、特別委員会は、議会の閉会中において議会の議決により付議された特定の事件を継続して審査することが認められていない。", "answer": false, "explain": ""}, {"id": 83, "text": "議会の議員は、地方自治法の規定により、主として当該市町村に対し請負をする法人の取締役となることが禁止されており、この規定に該当したときは、議員の職を失うこととされている。", "answer": true, "explain": ""}, {"id": 84, "text": "副議長は、その職を辞する場合、議会の開会中であれば議会の許可を得ることとされており、議会の閉会中であれば議長の許可を得ることとされている。", "answer": true, "explain": ""}, {"id": 85, "text": "議会の開会中においては、議長が議長の職を辞する場合及び副議長が副議長の職を辞する場合のいずれの場合も、議会の許可を得なければならない。", "answer": true, "explain": ""}, {"id": 86, "text": "議会に置かれた常任委員会は、議会の議決により付議された特定の事件については、議会の閉会中であっても、これを審査することが認められている。", "answer": true, "explain": ""}, {"id": 87, "text": "地方自治法の規定により、議会の議員は、主として当該市町村に対し請負をする法人の取締役となることができないものとされており、この規定に該当したときは、議員の職を失うこととされている。", "answer": true, "explain": ""}, {"id": 88, "text": "常任委員会及び特別委員会のいずれも、議会の閉会中において議会の議決により付議された特定の事件を継続して審査することが認められているのに対し、議会運営委員会は、議会の閉会中において審査することは認められていない。", "answer": false, "explain": ""}, {"id": 89, "text": "議会に置かれた常任委員会及び特別委員会のいずれも、議会の議決により付議された特定の事件については、議会の閉会中であっても、これを審査することが認められている。", "answer": true, "explain": ""}, {"id": 90, "text": "議会の開会中においては、議長が議長の職を辞する場合及び副議長が副議長の職を辞する場合のいずれの場合も、議会の許可を得なければならない。", "answer": true, "explain": ""}, {"id": 91, "text": "常任委員会、特別委員会及び議会運営委員会のいずれも、議会の議決により付議された特定の事件については、議会の閉会中もこれを審査することが認められている。", "answer": true, "explain": ""}, {"id": 92, "text": "議員は、当該指定都市に対し請負をすること及び主として当該指定都市に対し請負をする法人の取締役となることはいずれも禁止されているが、他の指定都市に対し請負をすること及び主として他の指定都市に対して請負をする法人の取締役となることはいずれも禁止されていない。", "answer": true, "explain": ""}, {"id": 93, "text": "議会は、当該市町村の公益に関する事件に係る意見書を、当該意見書の内容について権限を有する関係行政庁に提出することはできるが、国会に提出することはできない。", "answer": false, "explain": ""}, {"id": 94, "text": "議会は、当該指定都市の公益に関する事件について、国会及び関係行政庁のいずれに対しても、意見書を提出することができる。", "answer": true, "explain": ""}, {"id": 95, "text": "議会は、定例会及び臨時会に分けられ、このうち定例会については、市町村長があらかじめ会期を定めた上で、毎年条例で定める回数、招集しなければならないとされている。", "answer": false, "explain": ""}, {"id": 96, "text": "議会の議事については、法律に特別の定めがある場合を除き、出席議員の過半数で決することとされており、議長及び副議長は議員として議決に加わる権利を有しない。", "answer": false, "explain": ""}, {"id": 97, "text": "議会の議員が、父母又は子の一身上に関する事件について、その議事に参与することは認められていないが、兄弟姉妹の一身上に関する事件について、その議事に参与することは認められている。", "answer": false, "explain": ""}, {"id": 98, "text": "議会に請願しようとする者は議員の紹介により請願書を提出しなければならず、議会は、その採択した請願で当該市町村の長において措置することが適当と認めるものについては、当該市町村の長にその請願を送付し、かつ、その請願の処理の経過及び結果の報告を請求することが認められている。", "answer": true, "explain": ""}, {"id": 99, "text": "議会の会議は、原則として公開されるが、議長又は議長以外の議員3人以上の発議により、出席議員の過半数で議決したときは、秘密会を開くことができる。", "answer": false, "explain": ""}, {"id": 100, "text": "議会の議事については、法律に特別の定めがある場合を除き、議長を除く出席議員の過半数でこれを決し、可否同数のときは議長がこれを決することとされている。", "answer": true, "explain": ""}, {"id": 101, "text": "議会の議員は、自己の一身上に関する事件、及び自己の従事する業務に直接利害関係のある事件のいずれについても、一定の場合を除き、その議事に参与することは認められていない。", "answer": true, "explain": ""}, {"id": 102, "text": "臨時会の招集については、市町村長がこれを行うこととされており、招集する臨時会の会期についても、当該市町村長がこれを定めることとされている。", "answer": false, "explain": ""}, {"id": 103, "text": "議会の議事については、法律に特別の定めがある場合を除き、出席議員の過半数でこれを決することとされており、議会の議事を出席議員の過半数で決する場合は、議長は議員として議決に加わることができる。", "answer": false, "explain": ""}, {"id": 104, "text": "議会は、直接請求としての議会の解散の請求に係る解散の投票において過半数の同意があった場合、及び議会において議員数の４分の３以上の者が出席し、その５分の４以上の者の同意により議会の解散の議決がなされた場合のいずれの場合も、解散するものとされている。", "answer": true, "explain": ""}, {"id": 105, "text": "議会に請願しようとする者は議員の紹介により請願書を提出しなければならず、議会は、その採択した請願で当該指定都市の長において措置することが適当と認めるものについては、当該指定都市の長にその請願を送付し、かつ、その請願の処理の経過及び結果の報告を請求することが認められている。", "answer": true, "explain": ""}, {"id": 106, "text": "議会の議事については、法律に特別の定めがある場合を除き、議長を除く出席議員の過半数でこれを決するが、可否同数のときは議長がこれを決することとされている。", "answer": true, "explain": ""}, {"id": 107, "text": "議会の会議は、原則として公開するものとされているが、議長又は議長以外の議員３人以上の発議により、出席議員の３分の２以上の多数で議決したときは、秘密会を開くことができる。", "answer": true, "explain": ""}, {"id": 108, "text": "議会の定例会については、市町村長が、毎年、条例で定める回数これを招集することとされており、招集された定例会の会期については、議会がこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 109, "text": "議長は、議会運営委員会の議決を経て、市町村長に対し、会議に付議すべき事件を示して臨時会の招集の請求をすることができ、市町村長は、当該請求があったときは、一定期間内に臨時会を招集しなければならない。", "answer": true, "explain": ""}, {"id": 110, "text": "議員に対する懲罰のうち、除名の動議を議題とするに当たっては、議員の定数の８分の１以上の者の発議によることとされており、公開の議場における戒告の動議を議題とするに当たっては、議員の定数の12分の１以上の者の発議によることとされている。", "answer": false, "explain": ""}, {"id": 111, "text": "事務局を置く議会において、議長は、事務局長に書面又は電磁的記録により会議録を作成させなければならず、当該会議録には、会議の次第及び出席議員の氏名を記載又は記録させなければならない。", "answer": true, "explain": ""}, {"id": 112, "text": "議員は、自己の従事する業務に直接の利害関係のある事件、及び兄弟姉妹の一身上に関する事件のいずれの事件についても、その議決に加わることは認められていない。", "answer": true, "explain": ""}, {"id": 113, "text": "議会の会議中、地方自治法又は会議規則に違反し、その他議場の秩序を乱す議員があるときは、議長は、これを制止し、又は発言の取消しを命じることができるほか、その命令に従わないときは、その日の会議が終わるまで発言を禁止し、又は当該議員を議場の外に退去させることができる。", "answer": true, "explain": ""}, {"id": 114, "text": "議会の定例会及び臨時会のいずれについても、市長が招集することとされているが、臨時会の招集については、市長はあらかじめこれを告示しなければならないのに対し、定例会の招集については、市長はこれを告示する必要はない。", "answer": false, "explain": ""}, {"id": 115, "text": "事務局を置く議会の議長は、事務局長をして会議録を調製し、会議の次第及び出席議員の氏名を記載させることとされているほか、当該会議録の写を添えて当該会議の結果を市長に報告することとされている。", "answer": true, "explain": ""}, {"id": 116, "text": "議長は、議会の会議中に議場の秩序を乱す議員があり、これを制止したにもかかわらず、この命令に当該議員が従わないため、当該議員を議場の外に退去させようとするときは、議会の議決を経なければならない。", "answer": false, "explain": ""}, {"id": 117, "text": "定例会については、年4回以内において条例で定める回数を市長が招集することとされており、臨時会については、必要がある場合においてその事件に限り市長が招集することとされている。", "answer": false, "explain": ""}, {"id": 118, "text": "議会は、委員会に関する条例に違反した議員及び会議規則に違反した議員のいずれに対しても、議決により、公開の議場における戒告、公開の議場における陳謝、一定期間の出席停止又は除名の懲罰を科することが認められている。", "answer": true, "explain": ""}, {"id": 119, "text": "副市長を置く指定都市において、市長に事故があるときは、副市長がその職務を代理することとされており、副市長が２人以上あるときの代理の順序については、条例でこれを定めなければならない。", "answer": false, "explain": ""}, {"id": 120, "text": "市長が退職しようとするときは、退職しようとする日前20日までに議会の議長に申し出なければならないが、議会の同意を得たときは、その期日前であっても退職することができる。", "answer": true, "explain": ""}, {"id": 121, "text": "副市長を置く指定都市において、市長に事故があるときは、副市長がその職務を代理することとされており、副市長が２人以上あるときの代理の順序については、条例でこれを定めなければならない。", "answer": false, "explain": ""}, {"id": 122, "text": "市長が退職しようとする場合、退職しようとする日前 20 日までに議会の議長に申し出なければならないが、議会の同意を得たときは、その期日前に退職することができる。", "answer": true, "explain": ""}, {"id": 123, "text": "市長は、その管理に属する行政庁のした処分が法令、条例又は規則に違反すると認めるときは、当該処分を停止することはできるが、当該処分を取り消すことはできない。", "answer": false, "explain": ""}, {"id": 124, "text": "市長が退職しようとする場合において、議会が開会中であれば、市長は議会の同意を得なければならず、議会が閉会中であれば、市長は議会の議長の同意を得なければならない。", "answer": false, "explain": ""}, {"id": 125, "text": "市長は、その管理に属する行政庁の処分が当該市長の定める規則に違反すると認めるときは、当該処分を停止することが認められているほか、当該処分を取り消すことが認められている。", "answer": true, "explain": ""}, {"id": 126, "text": "市長が副市長を選任する場合は、当該指定都市の議会の同意を得なければならないのに対し、市長が地方公営企業の管理者を任命する場合は当該指定都市の議会の同意を得る必要はない。", "answer": true, "explain": ""}, {"id": 127, "text": "市長が副市長を選任する場合、及び市長が地方公営企業の管理者を任命する場合のいずれの場合も、市長は、当該指定都市の議会の同意を得なければならないこととされている。", "answer": false, "explain": ""}, {"id": 128, "text": "指定都市には、会計管理者及び区会計管理者を置くこととされており、会計管理者の任命については、市長がこれを行うこととされているのに対し、区会計管理者の任命については、区長がこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 129, "text": "地方公務員の職は一般職と特別職とに分けられており、会計管理者の職は一般職とされているのに対し、副市長の職は特別職とされている。", "answer": true, "explain": ""}, {"id": 130, "text": "会計管理者及び地方公営企業の管理者のいずれについても、市長の補助機関である職員のうちから、市長がこれを任命することとされている。", "answer": false, "explain": ""}, {"id": 131, "text": "市長は、その権限に属する事務を分掌させるために必要な市長の直近下位の内部組織の設置、及び会計管理者の権限に属する事務を処理させるために必要な組織の設置のいずれについても、規則でこれを定めることとされている。", "answer": false, "explain": ""}, {"id": 132, "text": "助役については、その任期は４年とされているが、その任期中であっても、市長はこれを解職することが認められており、市長は、助役を解職するに当たっては、議会の同意を得なければならない。", "answer": false, "explain": ""}, {"id": 133, "text": "助役については、市長が議会の同意を得てこれを選任し、その任期は４年とされているが、その任期中においても、市長はこれを解職することが認められている。", "answer": true, "explain": ""}, {"id": 134, "text": "地方自治法上、指定都市に助役1人を置くこととされており、条例で助役の定数を増加することは認められているが、条例で助役を置かないこととすることは認められていない。", "answer": false, "explain": ""}, {"id": 135, "text": "市長は、副市長を選任する場合は、議会の同意を得なければならないが、会計管理者又は地方公営企業の管理者を任命する場合には、議会の同意を得る必要はない。", "answer": true, "explain": ""}, {"id": 136, "text": "市長は、議会の権限に属する軽易な事項のうち、議会の議決により特に指定したものを専決処分にすることができるが、当該専決処分をしたときは、市長は議会に報告し、承認を求めることが義務付けされている。", "answer": false, "explain": ""}, {"id": 137, "text": "市長は、議会が議決すべき事件を議決しない場合において、その議決すべき事件について処分を行ったときは、次の会議においてこれを議会に報告し、その承認を求めなければならない。", "answer": true, "explain": ""}, {"id": 138, "text": "議会において、法令により負担する経費を減額する議決がなされたときは、市長は理由を示して再議に付さなければならず、再議に付した場合において、再び当該経費を減額する議決がなされたときは、市長は当該再議における議決を不信任の議決とみなすことができる。", "answer": false, "explain": ""}, {"id": 139, "text": "市長は、非常の災害による復旧の施設のために必要な経費を減額する旨の議会の議決を再議に付した場合において、再び当該経費を減額する旨の議会の議決がなされたときは、その議決を不信任の議決とみなすことができる。", "answer": true, "explain": ""}, {"id": 140, "text": "市長は、議会において、法令により負担する経費を減額する議決がなされたときは、理由を示してこれを再議に付さなければならず、当該再議に付した場合において、再び当該経費を減額する議決がなされたときは、市長は、当該再議における議決を不信任の議決とみなすことができる。", "answer": false, "explain": ""}, {"id": 141, "text": "議会が市長の不信任の議決をし、当該市長が当該議会を解散した場合において、その解散後初めて招集された議会で、議員数の３分の２以上の者が出席し、その過半数の者の同意により再び当該市長の不信任の議決がなされたときは、当該市長は、議長からその旨の通知があった日において失職する。", "answer": true, "explain": ""}, {"id": 142, "text": "市長は、議会の議決すべき事件について、特に緊急を要するため議会を招集する時間的余裕がないことが明らかである場合、その議決すべき事件について専決処分を行うことができるが、当該専決処分を行ったときは、次の会議においてこれを議会に報告し、その承認を求めることが義務づけられている。", "answer": true, "explain": ""}, {"id": 143, "text": "市長が、非常の災害による復旧の施設のために必要な経費を削除する旨の議会の議決を理由を示して再議に付した場合において、再び当該経費を削除する旨の議会の議決がなされたときは、市長は、当該経費を予算に計上してこれを支出することができる。", "answer": false, "explain": ""}, {"id": 144, "text": "市長は、議会が議決すべき事件を議決しない場合において、その議決すべき事件について処分を行ったときは、次の会議においてこれを議会に報告し、その承認を求めなければならない。", "answer": true, "explain": ""}, {"id": 145, "text": "市長は、議会の議決がその権限を超えると認めるときは、理由を示してこれを再議に付さなければならず、再議に付してもなお議会がその権限を超える議決をしたと認めるときは、当該再議における議決を不信任の議決とみなすことができる。", "answer": false, "explain": ""}, {"id": 146, "text": "議会が市長の不信任の議決をし、市長が当該議会を解散した場合において、その解散後初めて招集された議会で、議員数の３分の２以上の者が出席し、その過半数の者の同意により再び市長の不信任の議決がなされたときは、市長は、議長からその旨の通知があった日において失職する。", "answer": true, "explain": ""}, {"id": 147, "text": "市長は、非常の災害による復旧の施設のために必要な経費を減額する旨の議会の議決を再議に付した場合において、再び当該経費を減額する旨の議会の議決が適法になされたときは、当該議決を市長の不信任の議決とみなすことができる。", "answer": true, "explain": ""}, {"id": 148, "text": "市長は、議会を招集する暇がないと認める場合において、議会の議決すべき事件について処分を行ったときは、次の会議においてこれを議会に報告し、その承認を求めることが義務付けられている。", "answer": true, "explain": ""}, {"id": 149, "text": "市長は、議会の権限に属する軽易な事項で議会の議決により特に指定したものについて専決処分をしたときは、次の会議においてこれを議会に報告し、その承認を求めなければならない。", "answer": false, "explain": ""}, {"id": 150, "text": "議会において非常の災害による復旧の施設のために必要な経費を削除する旨の議決がなされ、これを市長が再議に付した場合において、当該再議に付した議決と同じ議決が適法になされたときは、市長は、当該再議における議決があった日から一定期間内に、道府県知事に対し審査を申し立てることが認められている。", "answer": false, "explain": ""}, {"id": 151, "text": "教育長は、市長の被選挙権を有する者で、人格が高潔で、教育行政に関し識見を有する者のうちから、市長が議会の同意を得て任命し、任期は３年とされているが、教育委員会の委員の任期は４年とされている。", "answer": true, "explain": ""}, {"id": 152, "text": "選挙管理委員及び監査委員の直接請求としての解職の請求は、いずれも、一定の手続きを経て、市長に対して行うことが認められているが、就職の日及び解職請求による議決のあった日から１年間はこの請求をすることができない。", "answer": false, "explain": ""}, {"id": 153, "text": "選挙管理委員会の委員は、選挙権を有する者で、人格が高潔で、政治及び選挙に関し公正な識見を有する者のうちから、議会の同意を得て市長が任命し、任期は４年とされている。", "answer": false, "explain": ""}, {"id": 154, "text": "監査委員のうち、識見を有する者のうちから選任される監査委員の任期は４年とされ、議員のうちから選任される監査委員の任期は議員の任期によるものとされており、いずれの監査委員も代表監査委員となることが認められている。", "answer": false, "explain": ""}, {"id": 155, "text": "人事委員会の委員の任期は４年で、その定数は法律で原則として３人とされており、条例でその定数を減少させることは認められていないが、条例でその定数を増加させることは認められている。", "answer": false, "explain": ""}, {"id": 156, "text": "人事委員会の委員の定数は、法律で3人とされており、増加することができないのに対し、監査委員の定数は、法律で原則として4人とされているが、条例で増加することができる。", "answer": true, "explain": ""}, {"id": 157, "text": "監査委員は、識見を有する者及び議員のうちから選任することとされているが、このうち、識見を有する者のうちから選任される監査委員については、すべて常勤としなければならない。", "answer": false, "explain": ""}, {"id": 158, "text": "教育委員会は、原則として、予算を調製し、及びこれを執行する権限を有しないが、議会の議決を経るべき事件につき、その議案を提出する権限は有することとされている。", "answer": false, "explain": ""}, {"id": 159, "text": "選挙管理委員会の委員の職及び教育委員会の委員の職のいずれについても、当該指定都市の市長の被選挙権を有する者でなければ、これらの職に就くことはできない。", "answer": false, "explain": ""}, {"id": 160, "text": "人事委員会の委員の選任に当たっては、議会の同意が必要とされているのに対し、固定資産評価審査委員会の委員の選任に当たっては、議会の同意は必要とされていない。", "answer": false, "explain": ""}, {"id": 161, "text": "指定都市には、法律又は条例の定めるところにより、市長の附属機関として審査のための機関を置くことができ、当該附属機関を組織する委員その他の構成員については、これを非常勤とすることとされている。", "answer": true, "explain": ""}, {"id": 162, "text": "教育委員会には事務局を置くこととされており、選挙管理委員会には書記長、書記その他の職員を置くこととされている。", "answer": true, "explain": ""}, {"id": 163, "text": "教育委員会の委員の職に就くための要件の一つとして、当該指定都市の長の被選挙権を有する者であることが定められている。", "answer": true, "explain": ""}, {"id": 164, "text": "監査委員については、識見を有する者及び議員のうちから市長がこれを選任することとされており、このうち識見を有する者のうちから選任される監査委員を代表監査委員としなければならない。", "answer": true, "explain": ""}, {"id": 165, "text": "市長は、その権限に属する事務の一部について、当該指定都市の執行機関としての委員会と協議して当該委員会にこれを委任することは認められているが、当該指定都市の執行機関としての委員会と協議して当該委員会の事務を補助する職員をしてこれを補助執行させることは認められていない。", "answer": false, "explain": ""}, {"id": 166, "text": "指定都市の執行機関としての委員会又は委員は、原則として、予算を調製し、及びこれを執行する権限を有しないが、議会の議決を経るべき事件につきその議案を提出する権限を有することとされている。", "answer": false, "explain": ""}, {"id": 167, "text": "選挙管理委員会の委員については、当該指定都市の議会においてこれを選挙することとされており、この選挙を行う場合においては、同時にその委員と同数の補充員を選挙しなければならない。", "answer": true, "explain": ""}, {"id": 168, "text": "人事委員会に事務局を設置することは法律上義務づけられているのに対し、監査委員に事務局を設置することは法律上義務づけられていない。", "answer": true, "explain": ""}, {"id": 169, "text": "教育委員会の委員の定数は法律上５人とされており、条例でその定数を増加させることは認められていないが、条例でその定数を減少させることは認められている。", "answer": false, "explain": ""}, {"id": 170, "text": "監査委員のうち、識見を有する者のうちから選任される監査委員については、その任期は４年とされているが、議員のうちから選任される監査委員については、その任期は議員の任期によるものとされている。", "answer": true, "explain": ""}, {"id": 171, "text": "選挙管理委員会は、４人の委員をもって組織されており、その委員の数を増加することは認められていないのに対し、教育委員会は、原則として５人の委員をもって組織されているが、条例でその委員の数を増加することが認められている。", "answer": false, "explain": ""}, {"id": 172, "text": "人事委員会の委員及び選挙管理委員会の委員のいずれも、当該指定都市の議会の議員及び長の選挙権を有する者でなければならない。", "answer": false, "explain": ""}, {"id": 173, "text": "教育委員会に事務局を設置することは法律上義務づけられているのに対し、監査委員に事務局を設置することは法律上義務づけられていない。", "answer": true, "explain": ""}, {"id": 174, "text": "人事委員会の委員については、市長がこれを選任することとされているが、これを選任するに当たっては、市長は議会の同意を得なければならない。", "answer": true, "explain": ""}, {"id": 175, "text": "監査委員については、識見を有する者及び議員のうちから市長がこれを選任することとされており、このうち代表監査委員とすることができるのは、識見を有する者のうちから選任される監査委員に限られる。", "answer": true, "explain": ""}, {"id": 176, "text": "監査委員のうち、識見を有する者のうちから選任される監査委員については、その任期は４年とされているのに対し、議員のうちから選任される監査委員については、その任期は議員の任期によるものとされている。", "answer": true, "explain": ""}, {"id": 177, "text": "固定資産評価審査委員会については、固定資産課税台帳に登録された価格に関する不服の審査決定をするため、法律上これを設置することが義務づけられている。", "answer": true, "explain": ""}, {"id": 178, "text": "選挙管理委員については、議会がこれを選挙することとされており、議会は、選挙管理委員の選挙を行うときは、同時に、選挙管理委員と同数の補充員を選挙しなければならない。", "answer": true, "explain": ""}, {"id": 179, "text": "教育委員会の委員の定数は法律上５人とされており、条例でその定数を増加させることは認められていないが、条例でその定数を減少させることは認められている。", "answer": false, "explain": ""}, {"id": 180, "text": "監査委員については、少なくとも1人を常勤とすることが義務付けられているが、人事委員会の委員については、すべて非常勤とすることが義務付けられている。", "answer": false, "explain": ""}, {"id": 181, "text": "人事委員会及び教育委員会のいずれについても、事務局の設置が義務付けられている。", "answer": true, "explain": ""}, {"id": 182, "text": "教育委員会の委員及び選挙管理委員会の選挙管理委員のいずれの職についても、当該指定都市の市長の被選挙権を有する者でなければ、これに就くことができない。", "answer": false, "explain": ""}, {"id": 183, "text": "指定都市は、法律又は条例の定めるところにより、農業委員会の担当事項について調停、審査、調査等を行う附属機関を置くことが認められており、農業委員会に置かれる附属機関を組織する委員その他の構成員は、すべて非常勤とされている。", "answer": true, "explain": ""}, {"id": 184, "text": "監査委員の任期は、識見を有する者のうちから選任される者にあっては４年とされているのに対し、議会の議員のうちから選任される者にあっては当該議員の任期によることとされている。", "answer": true, "explain": ""}, {"id": 185, "text": "教育委員会の委員については、当該指定都市の長の被選挙権を有する者でなければこれに就くことができず、また、教育委員会の委員の定数は原則として５人とされているが、条例の定めるところにより、その定数を６人とすることが認められている。", "answer": false, "explain": ""}, {"id": 186, "text": "市選挙管理委員会は、議会において選挙される４人の選挙管理委員をもって組織され、また、議会は、選挙管理委員の選挙を行う場合は、同時に選挙管理委員と同数の補充員を選挙することとされている。", "answer": true, "explain": ""}, {"id": 187, "text": "市町村に対して国が交付する地方交付税には、普通交付税及び特別交付税があるが、国は、普通交付税及び特別交付税のいずれを交付するにあたっても、条件をつけ、又はその使途を制限してはならないこととされている。", "answer": true, "explain": ""}, {"id": 188, "text": "市町村に対し、国から交付される地方交付税には、普通交付税及び特別交付税があるが、国は、普通交付税及び特別交付税のいずれを交付するに当たっても、条件をつけ、又はその使途を制限してはならないこととされている。", "answer": true, "explain": ""}, {"id": 189, "text": "地方交付税のうち、普通交付税は、基準財政収入額が基準財政需要額に満たない地方団体に交付されるもので、その使途が制限されないのに対し、特別交付税は、非常災害など特別の財政事情等のある一定の地方団体に交付されるもので、その使途は当該特別の事情に関するものに限られる。", "answer": false, "explain": ""}, {"id": 190, "text": "普通地方公共団体は、旧来の慣行による使用権を認められた公有財産について、あらたにその使用を許可された者から分担金を徴収することができる。", "answer": false, "explain": ""}, {"id": 191, "text": "普通地方公共団体は、公の施設の利用につき使用料を徴収することができるほか、当該普通地方公共団体が管理する国の営造物で当該普通地方公共団体がその管理に要する経費を負担するものの使用についても、当該普通地方公共団体の収入として使用料を徴収することができる。", "answer": true, "explain": ""}, {"id": 192, "text": "指定都市の歳出は、原則として、地方債以外の歳入をもってその財源としなければならないが、地方債の借換えのために要する経費の財源に地方債を充てることは認められている。", "answer": true, "explain": ""}, {"id": 193, "text": "指定都市の歳出は、原則として、地方債以外の歳入をもって、その財源としなければならず、地方債をもって地方債の借換えのために要する経費の財源とすることは認められていない。", "answer": false, "explain": ""}, {"id": 194, "text": "指定都市の歳出は、原則として、地方債以外の歳入をもってその財源としなければならないが、地方債をもって公共施設の建設事業費や公共用に供する土地の購入費の財源とすることは認められている。", "answer": true, "explain": ""}, {"id": 195, "text": "普通地方公共団体は、地方債をもって災害応急事業費の財源とすることができるが、地方債をもって地方債の借換えのために要する経費の財源とすることはできない。", "answer": false, "explain": ""}, {"id": 196, "text": "地方税のうち、普通税については、地方税法に規定されている税目以外のものを設けることが認められているのに対し、目的税については、同法に規定されている税目以外のものを設けることが認められていない。", "answer": false, "explain": ""}, {"id": 197, "text": "地方税のうち、普通税については、地方税法に規定されている税目以外のものを設けることが認められていないが、目的税については、地方税法に規定されている税目以外のものを設けることが認められている。", "answer": false, "explain": ""}, {"id": 198, "text": "指定都市は、その公益上必要がある場合に寄附又は補助をすることは認められているが、一定の法人を除き、法人の債務について保証契約をすることは認められていない。", "answer": true, "explain": ""}, {"id": 199, "text": "市長が行う一時借入金の借入れの最高額については、予算でこれを定めることとされており、当該一時借入金の償還は、その借入れがあった会計年度の出納閉鎖期日までに収入された歳入をもって行わなければならず、翌年度の歳入をもって当該一時借入金の償還を行うことは認められていない。", "answer": true, "explain": ""}, {"id": 200, "text": "歳出予算の経費のうち、その性質上又は予算成立後の事由に基づき、年度内にその支出を終わらない見込みのあるものについては、繰越明許費としてこれを翌年度に繰り越して使用することができるが、繰り越して使用するにあたっては、あらかじめ予算を定めておく必要はない。", "answer": false, "explain": ""}, {"id": 201, "text": "継続費の毎会計年度の年割額に係る歳出予算の経費の金額のうち、その年度内に支出を終わらなかったものについては、当該継続費の継続年度の終わりまで逓次繰り越してこれを使用することができる。", "answer": true, "explain": ""}, {"id": 202, "text": "教育委員会は、その権限に属する事務に関する規則の制定が新たに予算を伴うこととなるものであるときは、必要な予算上の措置が適確に講じられることとなるまでの間は、当該規則を制定してはならない。", "answer": true, "explain": ""}, {"id": 203, "text": "予算外の支出又は予算超過の支出に充てるために歳入歳出予算に計上する予備費については、一般会計においてはこれを計上することが義務づけられているが、特別会計においてはこれを計上することが義務づけられていない。", "answer": true, "explain": ""}, {"id": 204, "text": "指定都市の長は、その権限に属する事務に関する規則の制定が、新たに予算を伴うこととなるものであるときには、原則として、必要な予算上の措置が適確に講ぜられるまで、当該規則の制定をすることが認められていないが、特に必要と認める場合には、必要な予算上の措置が適確に講ぜられる見込みが得られれば、当該規則を制定することができる。", "answer": false, "explain": ""}, {"id": 205, "text": "一般会計の歳出予算の経費の金額については、原則として、各款又は各項の間において相互にこれを流用することはできないが、予算の執行上必要がある場合に限り、予算の定めるところにより、同一款内の各項の間においてこれを流用することができる。", "answer": true, "explain": ""}, {"id": 206, "text": "市長は、条例案が新たに予算を伴うこととなるものであるときは、必要な予算上の措置が適確に講じられる見込みが得られるまでの間は、当該条例案を議会に提出してはならない。", "answer": true, "explain": ""}, {"id": 207, "text": "市長は、議会に提出しようとする条例案があらたに予算を伴うこととなるものであるときは、関係予算についての議会の議決が得られるまでの間は、当該条例案を議会に提出してはならない。", "answer": false, "explain": ""}, {"id": 208, "text": "市町村長は、条例案が新たに予算を伴うこととなるものであるときは、必要な予算上の措置が適確に講じられる見込みが得られるまでの間は、当該条例案を議会に提出することが認められていない。", "answer": true, "explain": ""}, {"id": 209, "text": "市長は、予算執行について権限を有する委員会に対して、収入及び支出の実績若しくは見込みについて報告を徴し、予算の執行状況の実地調査をし、又はその結果に基づく必要な措置を講ずべきことを要求することができる。", "answer": true, "explain": ""}, {"id": 210, "text": "市町村長は、その権限に属する事務に関する規則の制定があらたに予算を伴うこととなるときは、必要な予算上の措置が適確に講ぜられることとなるまでの間は当該規則を制定してはならない。", "answer": true, "explain": ""}, {"id": 211, "text": "指定都市の決算については、会計管理者が、毎会計年度、政令の定めるところにより、これを調製することとされており、出納の閉鎖後３か月以内に、証書類その他政令で定める書類とあわせて、当該指定都市の長にこれを提出しなければならない。", "answer": true, "explain": ""}, {"id": 212, "text": "決算については、収入役が、予算と同一の区分によりこれを調製し、政令で定める書類と併せてこれを監査委員に提出し、その審査に付することとされており、監査委員は、審査に付された決算について、その意見を付けて市長に提出することとされている。", "answer": false, "explain": ""}, {"id": 213, "text": "。市町村の長は、条例の定めるところにより、毎年２回以上、歳入歳出予算の執行状況並びに財産、地方債及び一時借入金の現在高その他財政に関する事項を住民に公表しなければならない。", "answer": true, "explain": ""}, {"id": 214, "text": "普通地方公共団体の長は、条例の定めるところにより、毎年２回以上、歳入歳出予算の執行状況並びに財産、地方債及び一時借入金の現在高その他財政に関する事項を住民に公表しなければならない。", "answer": true, "explain": ""}, {"id": 215, "text": "市町村において、契約の締結に関する事務の執行は、当該市町村の長が行うこととされており、その種類及び金額について政令で定める基準に従い条例で定める契約を締結する場合は、議会の議決を要することとされている。", "answer": true, "explain": ""}, {"id": 216, "text": "随意契約を締結しようとする場合は、原則として２人以上の者から見積書を徴取しなければならないが、予定価格が30万円以下のものについて契約を締結するときは、当該契約を締結しようとする者のみの見積書によることが認められている。", "answer": true, "explain": ""}, {"id": 217, "text": "指定都市が工事の請負契約を締結した場合において、その受ける給付の完了を確認するために必要な検査については、当該指定都市の職員がこれを行うこととされているが、一定の場合には、当該指定都市の職員以外の者に委託して当該検査を行わせることが認められている。", "answer": true, "explain": ""}, {"id": 218, "text": "契約の締結に関する事務の執行は市長が行うこととされており、その種類及び金額について政令で定める基準に従い条例で定める契約を締結する場合は、議会の議決を要することとされている。", "answer": true, "explain": ""}, {"id": 219, "text": "地方公営企業の用に供する資産の取得及び処分については、当該地方公営企業の管理者がこれを行うこととされており、教育財産の取得及び処分については、市長がこれを行うこととされている。", "answer": true, "explain": ""}, {"id": 220, "text": "地方公営企業の用に供する資産の取得及び処分については、当該地方公営企業の管理者がこれを行うこととされており、教育財産の取得及び処分については、市長の総括のもとに教育委員会がこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 221, "text": "教育財産の管理及び教育財産の処分のいずれについても、市長の総括の下に教育委員会がこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 222, "text": "地方公営企業のように供する資産の取得及び処分については、当該地方公営企業の管理者が行うこととされており、教育財産の取得及び処分については、市長が行うこととされている。", "answer": true, "explain": ""}, {"id": 223, "text": "公有財産である土地のうち、普通財産である土地については、議会の議決によりこれを信託することが認められているが、行政財産である土地については、いかなる場合もこれを信託することは認められていない。", "answer": true, "explain": ""}, {"id": 224, "text": "公有財産である土地のうち、普通財産である土地については、一定の場合にこれを信託することが認められているが、行政財産である土地については、いかなる場合もこれを信託することは認められていない。", "answer": true, "explain": ""}, {"id": 225, "text": "市長は、公有財産の効率的運用を図るため必要があると認めるときは、執行機関たる委員会で公有財産の管理の権限を有するものに対して、当該公有財産の管理に関し実地について調査を行い、その調査の結果に基づいて必要な措置を講ずべきことを求めることができる。", "answer": true, "explain": ""}, {"id": 226, "text": "指定都市は、条例の定めるところにより特定の目的のために定額の資金を運用するための基金を設けることができるが、当該基金を設けた場合、当該指定都市の長は、毎会計年度、その運用の状況を示す書類を作成しなければならない。", "answer": true, "explain": ""}, {"id": 227, "text": "指定都市は、条例の定めるところにより特定の目的のために定額の資金を運用するための基金を設けることができるが、当該基金を設けた場合、当該指定都市の長は、毎会計年度、その運用の状況を示す書類を作成しなければならない。", "answer": true, "explain": ""}, {"id": 228, "text": "指定都市が経営する企業のうち、自動車運送事業については、地方公営企業法の規定の全部が適用され、病院事業については、同法の規定のうち、財務規定等が適用される。", "answer": true, "explain": ""}, {"id": 229, "text": "指定都市は、公の施設の設置については条例でこれを定めなければならないため、公の施設の性格を有する地方公営企業が、地方公営企業法により、その設置及び経営の基本に関する事項を定めた条例を制定する場合でも、地方自治法の規定により、公の施設の設置についての条例を定めなければならない。", "answer": false, "explain": ""}, {"id": 230, "text": "指定都市が経営する企業のうち、自動車運送事業については、法律上当然に地方公営企業法の規定の全部が適用され、病院事業については、法律上当然に同法の規定のうち財務規定等が適用される。", "answer": true, "explain": ""}, {"id": 231, "text": "指定都市の経営する企業のうち、病院事業には、地方公営企業法上当然に、同法の規定のうち財務規定等が適用され、指定都市は、条例で定めるところにより、同法の規定のうち財務規定等を除く規定を病院事業に適用することができる。", "answer": true, "explain": ""}, {"id": 232, "text": "指定都市の経営する企業のうち、病院事業には、地方公営企業法上当然に、同法の規定中財務規定等が適用され、指定都市は、条例で定めるところにより、同法の規定中財務規定等を除く規定を病院事業に適用することができる。", "answer": true, "explain": ""}, {"id": 233, "text": "鉄道事業を経営する地方公営企業は、当該鉄道事業に係る土地、施設等の資産や知識、技能を有効活用する事業を附帯事業として行うことが認められており、当該附帯事業についても、地方公営企業法の規定の全部が適用される。", "answer": true, "explain": ""}, {"id": 234, "text": "管理者は、地方公営企業の業務の執行に関し当該指定都市を代表するものとされているが、市長は、当該指定都市の執行機関の権限に属する事務の執行と当該地方公営企業の業務の執行との間の調整を図るため必要があるときには、当該管理者に対し、当該地方公営企業の業務の執行について必要な指示をすることができる。", "answer": true, "explain": ""}, {"id": 235, "text": "市長は、当該指定都市が経営する地方公営企業の管理者の業務の執行が適切でないため、経営の状況が悪化したと認める場合、当該管理者に対して懲戒処分として戒告、減給、停職又は免職の処分をすることができる。", "answer": false, "explain": ""}, {"id": 236, "text": "市長は、管理者に、職務上の義務違反その他管理者たるに適しない非行があると認める場合、懲戒処分として、戒告、減給、停職又は免職の処分をすることが認められている。", "answer": true, "explain": ""}, {"id": 237, "text": "市長は、地方公営企業の管理者の業務の執行が適当でないため当該地方公営企業の経営の状況が悪化したと認める場合には、当該管理者を罷免することができることとされている。", "answer": true, "explain": ""}, {"id": 238, "text": "地方公営企業の予算の調製については、市長がこれを行うこととされているのに対し、地方公営企業の決算の調製については、当該地方公営企業の管理者がこれを行うこととされている。", "answer": true, "explain": ""}, {"id": 239, "text": "管理者の権限に属する事務を処理させるための組織の設置は、条例でこれを定めることとされているのに対し、管理者の権限に属する事務を分掌させるために必要なその組織の内部分課の設置は管理者が行うことができることとされている。", "answer": true, "explain": ""}, {"id": 240, "text": "地方公営企業の用に供する行政財産の目的外使用の使用料に関する事項については、管理者が定めることとされており、当該使用料に関し過料を科する権限については、市長が有することとされている。", "answer": true, "explain": ""}, {"id": 241, "text": "地方公営企業の用に供する行政財産をその用途又は目的を妨げない限度において使用させる場合、その使用料を徴収する権限、及び当該使用料に関し過料を科する権限のいずれについても、当該地方公営企業の管理者がこれを有することとされている。", "answer": false, "explain": ""}, {"id": 242, "text": "地方公営企業の予算の調製については、市長がこれを行うこととされており、地方公営企業の決算の調製については、当該地方公営企業の管理者がこれを行うこととされている。", "answer": true, "explain": ""}, {"id": 243, "text": "地方公営企業の用に供する行政財産をその用途又は目的を妨げない限度において使用させる場合、その使用料を徴収する権限及び当該使用料に関し過料を科する権限のいずれも、当該地方公営企業の管理者がこれを有することとされている。", "answer": false, "explain": ""}, {"id": 244, "text": "指定都市は、地方公営企業の業務に関し、当該指定都市が当事者として訴えの提起をしようとする場合において、当該訴えが条例で定めるものに該当するときは、議会の議決を経なければならない。", "answer": true, "explain": ""}, {"id": 245, "text": "管理者を置く地方公営企業の業務の執行に関し、使用料を徴収すること及び使用料の徴収に関し過料を科することのいずれも、管理者の担任事務とされている。", "answer": false, "explain": ""}, {"id": 246, "text": "地方公営企業の経費のうち、その性質上当該地方公営企業の経営に伴う収入をもって充てることが適当でない経費で政令で定めるものについては、当該指定都市の一般会計又は他の特別会計において、出資、長期の貸付け、負担金の支出その他の方法により負担することとされている。", "answer": true, "explain": ""}, {"id": 247, "text": "指定都市は、災害の復旧その他特別の理由により必要がある場合には、一般会計から地方公営企業の特別会計に補助をすることは認められているのに対し、他の特別会計から当該地方公営企業の特別会計に補助をすることは認められていない。", "answer": false, "explain": ""}, {"id": 248, "text": "指定都市は、災害の復旧その他特別の理由により必要がある場合には、地方公営企業の特別会計に対し、一般会計から補助をすること及び他の特別会計から補助をすることのいずれも認められている。", "answer": true, "explain": ""}, {"id": 249, "text": "指定都市は、災害の復旧その他特別の理由により必要がある場合には、地方公営企業の特別会計に対し、一般会計から補助をすること及び他の特別会計から補助をすることのいずれも認められている。", "answer": true, "explain": ""}, {"id": 250, "text": "指定都市の一般会計においては、翌年度の５月31日を出納閉鎖期日とするのに対し、地方公営企業の会計においては、全ての費用及び収益をその発生の事実に基づいて計上し、発生した年度に正しく割り当てる発生主義会計を採用しているため、出納閉鎖期日はないものとされている。", "answer": true, "explain": ""}, {"id": 251, "text": "地方公営企業の特別会計は、地方公営企業法のいわゆる負担区分に基づく長期の貸付け以外の長期の貸付けを当該指定都市の他の特別会計から受けることができるが、当該長期の貸付けを受けた場合、当該長期の貸付けをした他の特別会計に適正な利息を支払わなければならない。", "answer": true, "explain": ""}, {"id": 252, "text": "災害の復旧のため必要がある場合には、指定都市は、地方公営企業の特別会計に対し一般会計から補助をすることができるが、地方公営企業の特別会計に対し他の特別会計から補助をすることはできない。", "answer": false, "explain": ""}, {"id": 253, "text": "指定都市は、地方公営企業の改良に要する資金に充てるために起こす地方債については、その償還期限を定めなければならないが、地方公営企業の建設に要する資金に充てるために起こす地方債については、その償還期限を定めないことが認められている。", "answer": true, "explain": ""}, {"id": 254, "text": "指定都市は、当該指定都市が経営する地方公営企業の建設に要する資金に充てる企業債のうち、償還期限を定めないものについては、当該地方公営企業の毎事業年度の利益の状況に応じ、特別利息をつけることが認められている。", "answer": true, "explain": ""}, {"id": 255, "text": "地方公営企業の予算は、当該地方公営企業の毎事業年度における業務の予定量並びにこれに関する収入及び支出の大綱を定めるものとされており、当該地方公営企業の管理者が当該予算を調製し、予算に関する説明書を併せて議会へ提出することとされている。", "answer": false, "explain": ""}, {"id": 256, "text": "管理者は、業務量の増加により地方公営企業の業務のため直接必要な経費に不足を生じたときには、当該業務量の増加により増加する収入に相当する金額を当該地方公営企業の業務のため直接必要な経費に使用することができる。", "answer": true, "explain": ""}, {"id": 257, "text": "地方公営企業は、毎事業年度利益を生じた場合において前事業年度から繰り越した欠損金があるときは当該利益をもってその欠損金をうめなければならず、毎事業年度欠損を生じた場合において前事業年度から繰り越した利益があるときは、当該利益をもってその欠損金をうめなければならない。", "answer": true, "explain": ""}, {"id": 258, "text": "管理者は、毎事業年度終了後２か月以内に当該地方公営企業の決算を調製し、証書類、当該年度の事業報告書及び政令で定めるその他の書類とあわせて監査委員の審査に付したうえ、監査委員の意見を付けて市長に提出しなければならない。", "answer": false, "explain": ""}, {"id": 259, "text": "管理者を置く地方公営企業の業務に係る出納については、当該管理者がこれを行うこととされているが、当該管理者は、当該地方公営企業の業務の執行上必要がある場合は、当該指定都市の長の同意を得て、当該地方公営企業の業務に係る出納事務の全部又は一部を収入役に行わせることができる。", "answer": false, "explain": ""}, {"id": 260, "text": "地方公営企業は、一般競争入札により契約を締結しようとするときは、一定の場合を除き、入札に参加しようとする者に入札保証金を納めさせなければならず、入札保証金の率又は額については、当該地方公営企業の企業管理規程で定めることとされている。", "answer": true, "explain": ""}, {"id": 261, "text": "地方公営企業は、一般競争入札により契約を締結しようとするときには、一定の場合を除き、入札に参加しようとする者に入札保証金を納めさせなければならず、当該入札保証金の率又は額については、当該地方公営企業の企業管理規程でこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 262, "text": "地方公営企業の用に供する資産の取得については、当該地方公営企業の管理者がこれを行うこととされているが、当該資産のうち、その種類及び金額について政令で定める基準に従い条例で定める重要なものの取得については、予算でこれを定めなければならない。", "answer": true, "explain": ""}, {"id": 263, "text": "管理者は、業務量の増加により地方公営企業の業務のため直接必要な経費に不足を生じたときは、当該業務量の増加により増加する収入に相当する金額を当該地方公営企業の業務のため直接必要な経費に使用することができる。", "answer": true, "explain": ""}, {"id": 264, "text": "地方公営企業の業務に係る契約を締結しようとするときは、一定の場合を除き、当該契約を締結しようとする者に契約保証金を納めさせなければならず、当該契約保証金の率又は額については、企業管理規程でこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 265, "text": "競争入札により地方公営企業の業務に係る契約を締結しようとするときは、一定の場合を除き、入札に参加しようとする者に入札保証金を納めさせなければならず、当該入札保証金の率又は額については、企業管理規程でこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 266, "text": "地方公営企業の管理者は、当該地方公営企業の用に供する行政財産について、その用途又は目的を妨げない限度において、その使用を許可することができ、当該行政財産の使用につき徴収する使用料に関する事項については、当該地方公営企業の管理者がこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 267, "text": "管理者を置く地方公営企業の用に供する資産の取得及び処分は、当該地方公営企業の管理者が行うこととされており、地方公営企業の用に供する資産のうち、政令で定める基準に従い条例で定める重要なものの取得及び処分については、予算で定めることとされている。", "answer": true, "explain": ""}, {"id": 268, "text": "地方公務員の職は、一般職と特別職に分けられており、会計管理者は一般職とされているのに対し、議会の議員、地方公営企業の管理者及び非常勤の消防団員は特別職とされている。", "answer": true, "explain": ""}, {"id": 269, "text": "事務局を置く議会においては、事務局長その他の職員の任命権者は議会の議長であり、事務局を置く監査委員においては、事務局長その他の職員の任命権者は監査委員長である。", "answer": false, "explain": ""}, {"id": 270, "text": "人事委員会の委員のうち1人について政党所属関係に異動があり、他の委員と同一の政党に属することとなった場合、市長は、政党所属関係に異動があった委員について、議会の同意を得てこれを罷免するものとされている。", "answer": true, "explain": ""}, {"id": 271, "text": "人事委員会の委員のうち１人について政党所属関係に異動があり、他の委員と同一の政党に属することとなった場合、市長は、政党所属関係に異動があった者について、議会の同意を得てこれを罷免するものとされている。", "answer": true, "explain": ""}, {"id": 272, "text": "人事委員会は、原則として、３人の委員全員が出席しなければ会議を開くことができないが、会議を開かなければ公務の運営等に著しい支障が生ずると認められる十分な理由があるときは、２人の委員が出席すれば会議を開くことができる。", "answer": true, "explain": ""}, {"id": 273, "text": "人事委員会の委員は、当該指定都市の議会の議員の職を兼ねることは認められていないが、当該指定都市以外の地方公共団体の議会の議員の職を兼ねることは認められている。", "answer": false, "explain": ""}, {"id": 274, "text": "任命権者は、当該指定都市が人的援助を行うことが必要と認められる公益的法人等の業務に専ら従事させるために職員を派遣する場合には、当該職員について、その派遣の期間中、当該職員の職を保有させたまま派遣することができる。", "answer": true, "explain": ""}, {"id": 275, "text": "任命権者は、地方公共団体の一般職の任期付職員の採用に関する法律に基づき、条例で定めるところにより、高度の専門的な知識経験又は優れた識見を有する者を選考により任期を定めて採用することができるが、この採用を行う場合には、任命権者は、人事委員会の承認を得なければならない。", "answer": true, "explain": ""}, {"id": 276, "text": "任命権者は、国際協力等の目的で外国の地方公共団体の機関に職員を派遣しようとする場合は、その派遣の期間が満了したときに再び職員として採用することを前提に退職させて派遣することができる。", "answer": false, "explain": ""}, {"id": 277, "text": "人事委員会は、職員の採用に係る競争試験について、他の地方公共団体の機関との協定により当該機関に委託してこれを行うことが認められているが、国の機関に委託してこれを行うことは認められていない。", "answer": false, "explain": ""}, {"id": 278, "text": "地方公営企業において、企業職員の任命については、管理者がこれを行うこととされているが、当該指定都市の規則で定める主要な企業職員を任命する場合、管理者は、あらかじめ市長の同意を得なければならない。", "answer": true, "explain": ""}, {"id": 279, "text": "任命権者は、地方公共団体の一般職の任期付職員の採用に関する法律に基づき、条例で定めるところにより、高度の専門的な知識経験又は優れた識見を有する者を選考により任期を定めて採用することができるが、この採用を行う場合には、任命権者は、人事委員会の承認を得なければならない。", "answer": true, "explain": ""}, {"id": 280, "text": "人事委員会は、競争試験による職員の採用については任用候補者名簿を作成することとされているが、選考による職員の採用については任用候補者名簿を作成する必要はない。", "answer": true, "explain": ""}, {"id": 281, "text": "一般行政職員の採用に係る競争試験について、人事委員会は、国の機関と共同してこれを行うこと、及び他の地方公共団体の機関と共同してこれを行うことのいずれも認められている。", "answer": false, "explain": ""}, {"id": 282, "text": "人事委員会は、一般行政職員の採用のための競争試験又は選考を、他の地方公共団体の機関と共同して行うこと又は国若しくは他の地方公共団体の機関に委託して行うことのいずれも認められている。", "answer": true, "explain": ""}, {"id": 283, "text": "人事委員会は、他の地方公共団体の期間と共同して、又は国若しくは他の地方公共団体の期間に委託して、一般行政職員の採用のための競争試験又は選考を行うことができる。", "answer": true, "explain": ""}, {"id": 284, "text": "任命権者が、職員を人事委員会規則で定める職に昇任させる場合には、当該職について昇任のための競争試験又は選考を行わなければならず、当該試験は、人事委員会の指定する職に正式に任用された職員に限り、受験することができる。", "answer": true, "explain": ""}, {"id": 285, "text": "地方公営企業の管理者が、当該指定都市の規則で定める主要な企業賞金に対し降任処分を行う場合には、市長の同意を得ることが義務付けられているが、休職処分を行う場合には、市長の同意を得ることは義務付けられていない。", "answer": true, "explain": ""}, {"id": 286, "text": "任命権者は、一般行政職員を、その身分を保有したまま公益法人等に派遣しようとするときは、当該派遣の期間について、３年を超えない範囲内で当該公益法人等とあらかじめこれを取り決めておかなければならず、いかなる場合もこれを延長することは認められていない。", "answer": false, "explain": ""}, {"id": 287, "text": "消防団長の任命については、消防長の推薦に基づき市長がこれを行うこととされており、消防団長以外の消防団員の任命については、市長の承認を得て消防長がこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 288, "text": "任命権者は、当該指定都市が人的援助を行うことが必要と認められる公益的法人等の業務に専ら従事させるために、職員を派遣する場合には、当該職員について、その派遣の期間中、当該職員の職を保有したまま派遣することができる。", "answer": true, "explain": ""}, {"id": 289, "text": "評議会を置く大学の教員の昇任に係る選考については、学長が定める基準により当該評議会がこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 290, "text": "人事委員会は、一般行政職員の採用に係る競争試験を他の地方公共団体の機関と共同して行うことは認められているが、当該競争試験を国の機関と共同して行うこと、及び当該競争試験を国又は他の地方公共団体の機関に委託して行うことのいずれも認められていない。", "answer": false, "explain": ""}, {"id": 291, "text": "一般行政職員の採用は、すべて条件附のものとされており、一般行政職員がその職において６月を勤務し、その間その職務を良好な成績で遂行したときに正式採用となるが、人事委員会は、条件附採用の期間を１年に至るまで延長することができる。", "answer": true, "explain": ""}, {"id": 292, "text": "一般行政職員の採用はすべて条件附のものとされており、任命権者は、必要と認めるときは、人事委員会の承認を得て、条件附採用の期間を１年に至るまで延長することができるが、その延長をした場合は、当該一般行政職員の採用の日から１年を超えない期間であっても、再度これを延長することは認められていない。", "answer": false, "explain": ""}, {"id": 293, "text": "一般行政職員の採用は、すべて条件付とされており、任命権者は、必要と認めるときは、人事委員会の承認を得て、条件付採用の期間を１年に至るまで延長することができるが、その延長をした期間が、当該一般行政職員の採用の日から１年を超えない期間であっても、再度これを延長することは認められていない。", "answer": false, "explain": ""}, {"id": 294, "text": "一般行政職員の採用は、全て条件付とされており、人事委員会は、条件付き採用の期間を１年に至るまで延長することができ、当該期間内であれば、再度延長することができる。", "answer": true, "explain": ""}, {"id": 295, "text": "一般行政職員が定年に達したことにより退職し、任命権者がこの者を従前の勤務実績等に基づく選考により１年を超えない範囲内で任期を定めて常時勤務を要する職に採用した場合は、地方公務員法の条件附採用の規定が適用される。", "answer": false, "explain": ""}, {"id": 296, "text": "条件附採用期間中の一般行政職員には、地方公務員法の分限に関する規定は一部の規定を除いて適用されず、条件附採用期間中の一般行政職員の分限については、条例で必要な事項を定めることが認められている。", "answer": true, "explain": ""}, {"id": 297, "text": "一般行政職員の採用はすべて条件附とされており、原則として当該一般行政職員が６月を勤務し、その間その職務を良好な成績で遂行したときに正式採用となるが、人事委員会は、条件附採用の期間を１年に至るまで延長することが認められている。", "answer": true, "explain": ""}, {"id": 298, "text": "職員の採用については、原則として、地方公務員法の条件附採用の規定が適用されるが、当該指定都市の定年退職者を常時勤務を要する職に採用する場合は、同法の条件附採用の規定が適用されない。", "answer": true, "explain": ""}, {"id": 299, "text": "条件附採用期間中の職員及び臨時的任用職員には、地方公務員法の分限に関する規定は一部の規定を除いて適用されず、これらの職員の分限については、条例で必要な事項を定めることが認められている。", "answer": true, "explain": ""}, {"id": 300, "text": "任命権者は、臨時的任用を行う場合は、一定の場合を除き、人事委員会の承認を得なければならないが、地方公務員の育児休業等に関する法律に基づく臨時的任用を行おうとするときは、人事委員会の承認を得る必要はない。", "answer": true, "explain": ""}, {"id": 301, "text": "地方公務員の育児休業等に関する法律に基づく臨時的任用については、任命権者が人事委員会の承認を得ることなくこれを行うことができるが、当該臨時的任用につき任用される者の資格要件については、人事委員会がこれを定めなければならない。", "answer": false, "explain": ""}, {"id": 302, "text": "任命権者は、人事委員会の承認を得て、６月を超えない期間で臨時的任用を行うことが認められているが、当該臨時的任用を更新することは、いかなる場合も認められていない。", "answer": false, "explain": ""}, {"id": 303, "text": "指定都市において懲戒免職処分を受けその処分の日から２年を経過しない者は、当該指定都市の一般行政職員となること及び当該指定都市の企業職員となることのいずれも認められていない。", "answer": true, "explain": ""}, {"id": 304, "text": "消防職員が分限免職処分を受けた場合、この者は、条例で定める場合を除き、当該処分の日から２年を経過しない間においては、当該指定都市の消防職員となることが認められていない。", "answer": false, "explain": ""}, {"id": 305, "text": "指定都市において、一般行政職員は、分限による免職処分を受け、当該処分の日から２年を経過しない場合であっても、当該指定都市の職員の採用に係る競争試験を受けることができる。", "answer": true, "explain": ""}, {"id": 306, "text": "指定都市において、一般行政職員は、分限による免職処分を受け、当該処分の日から２年を経過しない場合であっても、当該指定都市の職員の採用に係る競争試験を受けることができる。", "answer": true, "explain": ""}, {"id": 307, "text": "一般行政職員に対する分限のうち、免職処分を行うことができる事由については、地方公務員法で定める事由以外のものを条例で定めることは認められていないのに対し、休職処分を行うことができる事由については、同法で定める事由以外ののものを条例で定めることが認めれている。", "answer": true, "explain": ""}, {"id": 308, "text": "一般行政職員において、禁錮以上の刑に処せられ、その執行が終わるまで又はその執行を受けることがなくなるまでの者及び成年被後見人又は被保佐人となった者のいずれも、条例に特別の定めがある場合を除き失職する。", "answer": false, "explain": ""}, {"id": 309, "text": "県費負担教職員が懲戒免職処分を受けた場合、この者は、当該処分の日から２年を経過しない間においては、同一道府県内の他の市町村の県費負担教職員となることはできない。", "answer": true, "explain": ""}, {"id": 310, "text": "一般行政職員が懲戒免職処分を受けた場合、この者は、他の市町村の一般行政職員になることは認められているが、条例で定める場合を除き、当該処分を受けた日から２年を経過しない間においては、当該指定都市の一般行政職員になることは認められていない。", "answer": false, "explain": ""}, {"id": 311, "text": "一般行政職員が、公務上の負傷による療養のための休職処分を受けた場合は、 期末手当及び勤勉手当を支給することが認められているのに対し、刑事事件に関して起訴されたための休職処分を受けた場合は、給料、扶養手当、地域手当及び住居手当のそれぞれ100分の60以内を支給することが認められている。", "answer": true, "explain": ""}, {"id": 312, "text": "一般行政職員が公務上の負傷による療養のため休職処分を受けた場合、当該一般行政職員に対しては、その休職の期間に係る給与のうち、給料及び地域手当を支給することは認められているが、期末手当及び勤勉手当を支給することは認められていない。", "answer": false, "explain": ""}, {"id": 313, "text": "一般行政職員に対する分限処分のうち、休職処分を行うことができる事由については、地方公務員法で定める事由以外のものを条例で定めることが認められているのに対し、免職処分を行うことができる事由については、同法で定める事由以外のものを条例で定めることは認められていない。", "answer": true, "explain": ""}, {"id": 314, "text": "一般行政職員に対して行う分限処分について、免職処分を行うことができる事由は、地方公務員法で定める事由以外のものを条例で定めることが認められていないのに対し、休職処分を行うことができる事由は、地方公務員法で定める事由以外のものを条例で定めることが認められている。", "answer": true, "explain": ""}, {"id": 315, "text": "任命権者は、一般行政職員に対し懲戒処分を行う場合は、当該懲戒処分の事由を記載した説明書を交付することが義務づけられているが、一般行政職員に対し分限処分を行う場合は、当該分限処分の事由を記載した説明書を交付することは義務づけられていない。", "answer": false, "explain": ""}, {"id": 316, "text": "任命権者は、一般行政職員に対し、懲戒処分を行う場合は、当該懲戒処分の事由を記載した説明書を交付することが義務づけられているが、一般行政職員に対し分限処分を行う場合には、当該分限処分の事由を記載した説明書を交付することは義務づけられていない。", "answer": false, "explain": ""}, {"id": 317, "text": "一般行政職員に対する懲戒免職処分及び分限免職処分のいずれについても、地方公務員法に定める事由による場合に限り、これを行うことが認められている。", "answer": true, "explain": ""}, {"id": 318, "text": "一般行政職員に対し戒告処分を行うことができる事由、及び一般行政職員に対し休職処分を行うことができる事由のいずれの事由についても、法律で定める事由以外のものを条例で定めることが認められている。", "answer": false, "explain": ""}, {"id": 319, "text": "任命権者は、一般行政職員に対する懲戒処分としての免職及び分限処分としての免職のいずれも、地方公務員法に定める事由による場合に限り、これを行うことが認められている。", "answer": true, "explain": ""}, {"id": 320, "text": "任命権者は、一般行政職員に対し分限処分を行うときは、当該一般行政職員に対して当該分限処分の事由を記載した説明書を交付しなければならず、当該分限処分は、当該説明書が交付されたときにその効力を生ずる。", "answer": false, "explain": ""}, {"id": 321, "text": "任命権者は、定年により退職すべきこととなる一般行政職員の職務の特殊性からみて、その退職により公務の運営に著しい支障が生じる場合には、条例で定めるところにより、当該一般行政職員を、定年退職日の翌日から起算して１年を超えない期限を定めて、当該職務に引き続き勤務させることができる。", "answer": true, "explain": ""}, {"id": 322, "text": "任命権者は、定年により当該指定都市を退職した者を、１年を超えない範囲内で任期を定めて常勤の職に採用しようとするときは、従前の勤務実績等に基づく選考によることとされている。", "answer": true, "explain": ""}, {"id": 323, "text": "一般行政職員が公務上の負傷による療養のため休職処分を受けた場合、当該一般行政職員に対しては、その休職の期間に係る給与のうち、給料及び地域手当を支給することは認められているが、期末手当及び勤勉手当を支給することは認められていない。", "answer": false, "explain": ""}, {"id": 324, "text": "公務上の負傷により長期の休養を要することを事由として休職処分を受けている一般行政職員に対しては、その休職期間に係る給与のうち、給料及び地域手当を支給することは認められていないが、期末手当及び勤勉手当を支給することは認められている。", "answer": true, "explain": ""}, {"id": 325, "text": "一般行政職員に対する分限処分のうち、免職処分を行うことができる事由については、地方公務員法で定める事由以外のものを条例で定めることは認められていないが、降任処分を行うことができる事由については、地方公務員法で定める事由以外のものを条例で定めることが認められている。", "answer": false, "explain": ""}, {"id": 326, "text": "一般行政職員が停職処分を受けた場合、当該一般行政職員は、地方公務員等共済組合法による長期給付のうち、退職共済年金については当該処分を受けたことにより一定の制限を受けるが、障害共済年金については当該処分を受けたことにより制限を受けることはない。", "answer": false, "explain": ""}, {"id": 327, "text": "一般行政職員は、懲戒処分として停職処分を受けた場合、その処分を受けたことにより、地方公務員等共済組合法による長期給付について一定の制限を受けることとされている。", "answer": true, "explain": ""}, {"id": 328, "text": "一般行政職員に対する懲戒処分については、任命権者から不利益処分に関する説明書が当該一般行政職員に交付されない限り、その処分の効果は発生しない。", "answer": false, "explain": ""}, {"id": 329, "text": "一般行政職員は、懲戒免職処分を受けた場合及び減給処分を受けた場合のいずれの場合も、地方公務員等共済組合法による長期給付について一定の制限を受けることとなる。", "answer": false, "explain": ""}, {"id": 330, "text": "一般行政職員は、懲戒免職処分を受けた場合及び停職処分を受けた場合のいずれの場合も、当該処分を受けたことを理由として地方公務員等共済組合法による長期給付について一定の制限を受ける。", "answer": true, "explain": ""}, {"id": 331, "text": "企業職員に対し懲戒免職処分を行うときは、任命権者は、当該処分の事由を記載した説明書を交付することが義務づけられているのに対し、条件附採用期間中の一般行政職員に対し懲戒免職処分を行うときは、任命権者は、当該処分の事由を記載した説明書を交付することが義務づけられていない。", "answer": false, "explain": ""}, {"id": 332, "text": "一般行政職員は、職務を怠ったことにより減給処分を受けた場合、及び勤務実績が良くないことにより分限免職処分を受けた場合のいずれの場合も、当該処分を受けたことを理由として地方公務員等共済組合法による長期給付について制限を受けることはない。", "answer": true, "explain": ""}, {"id": 333, "text": "一般行政職員は、刑事事件に関し起訴されたことにより休職処分を受けた場合、当該休職処分を受けたことを理由として地方公務員等共済組合法による長期給付について一定の制限を受けることとされている。", "answer": false, "explain": ""}, {"id": 334, "text": "消防職員は、停職処分を受けた場合、地方公務員等共済組合法に規定する長期給付について、当該停職処分を受けたことにより一定の制限を受けることとされているが、減給処分を受けた場合、同法に規定する長期給付について、当該減給処分を受けたことにより制限を受けることはない。", "answer": true, "explain": ""}, {"id": 335, "text": "一般行政職員に対し懲戒免職処分を行うことができる事由について、これを条例で定めることは認められていないが、一般行政職員に対し分限免職処分を行うことができる事由について、これを条例で定めることは認められている。", "answer": false, "explain": ""}, {"id": 336, "text": "任命権者は、一般行政職員が公務上負傷し、その療養のために休業している期間において、当該一般行政職員に対し、懲戒処分として、戒告処分又は停職処分のいずれの処分を行うことも認められている。", "answer": true, "explain": ""}, {"id": 337, "text": "一般行政職員が労働基準法の規定による産前産後の休業をしている期間において、任命権者は、当該一般行政職員に対し、減給処分を行うことは認められているが、停職処分を行うことは認められていない。", "answer": false, "explain": ""}, {"id": 338, "text": "県費負担教職員に対する分限処分及び懲戒処分のいずれも、道府県の条例に基づき、道府県の教育委員会が行うこととされている。", "answer": false, "explain": ""}, {"id": 339, "text": "任命権者は、一般行政職員に対し、当該一般行政職員が労働基準法の規定による産前産後の休業をしている期間において、停職処分を行うことは認められているが、免職処分を行うことは認められていない。", "answer": true, "explain": ""}, {"id": 340, "text": "企業職員に対する懲戒処分については、地方公務員法の懲戒に関する規定が適用されるが、企業職員に対する懲戒の基準に関する事項については、地方公営企業の管理及び運営に関する事項を除き、これを団体交渉の対象とすることが認められている。", "answer": true, "explain": ""}, {"id": 341, "text": "任命権者は、一般行政職員に対し、本人の責めに帰すべき事由に基づき懲戒免職処分を行おうとする場合において、当該事由について行政官庁の認定を受けたときは、少なくとも30日前に解雇の予告をすること、及び30日分以上の平均賃金を支払うことのいずれも行うことなく、懲戒免職処分を行うことができる。", "answer": true, "explain": ""}, {"id": 342, "text": "任命権者は、一般行政職員に対し懲戒による免職処分を行う場合、当該処分の自由を記載した説明書を交付することが義務付けられているが、３０日分以上の平均賃金を支払った場合は、当該処分の事由を記載した説明書を交付する必要はない。", "answer": false, "explain": ""}, {"id": 343, "text": "任命権者は、一般行政職員が公務上負傷し、その療養のために休業している期間において、原則として、当該職員に対し懲戒による停職処分を行うことは認められているが、免職処分を行うことは認められていない。", "answer": false, "explain": ""}, {"id": 344, "text": "任命権者は、一般行政職員に対し、その職に必要な適格性を欠くことを理由として分限処分としての免職を行おうとするときは、少なくとも30日前にその予告をしなければならないが、予告をしない場合には、一定の場合を除き、30日分以上の平均賃金を支払わなければならない。", "answer": true, "explain": ""}, {"id": 345, "text": "単純労務職員が公務上負傷し、その療養のために休業している期間において、任命権者は、当該単純労務職員に対し、戒告処分を行うことができるが、停職処分を行うことはできない。", "answer": false, "explain": ""}, {"id": 346, "text": "小学校の教員が公務によらない結核性疾患により長期の休養を要する場合の休職の期間に係る給与については、満２年に達するまでの期間はその全額が支給され、満２年を超える期間は一定の割合を減じた額が支給される。", "answer": false, "explain": ""}, {"id": 347, "text": "消防職員が公務上の負傷により長期の療養を要するとして休職処分を受け、その休職の期間中に当該消防職員の職務上の義務違反が明らかになった場合、消防長は、当該消防職員に対し、当該職務上の義務違反を理由として、当該休職処分と併せて戒告処分を行うことは認められていない。", "answer": false, "explain": ""}, {"id": 348, "text": "県費負担教職員に対する懲戒処分については、指定都市の教育委員会が行うこととされており、県費負担教職員の懲戒に関する手続及び効果については、法律に特別の定めがある場合を除き、道府県の条例で定めることとされている。", "answer": true, "explain": ""}, {"id": 349, "text": "評議会を置く大学の学長に対する懲戒処分については、任命権者は、評議会の審査の結果によりこれを行うこととされており、当該大学の部局長に対する懲戒処分については、任命権者は、学長の審査の結果によりこれを行うこととされている。", "answer": true, "explain": ""}, {"id": 350, "text": "不服申立ての事案の審査の結果に基づいて、当該不服申立てをした一般行政職員が任命権者の処分によって受けた不当な取扱いを是正するための指示を人事委員会が行った場合、当該指示に故意に従わなかった者は、懲戒処分の対象となるが、この者に対して地方公務員法の罰則は適用されない。", "answer": false, "explain": ""}, {"id": 351, "text": "一般行政職員及び企業職員のいずれも、条例の定めるところにより服務の宣誓をすることが義務づけられているのに対し、臨時的任用職員は服務の宣誓をすることが義務づけられていない。", "answer": false, "explain": ""}, {"id": 352, "text": "一般行政職員及び臨時的任用職員のいずれについても、条例の定めるところにより服務の宣誓をすることが義務づけられている。", "answer": true, "explain": ""}, {"id": 353, "text": "一般行政職員及び企業職員のいずれも、条例の定めるところにより服務の宣誓をすることが義務づけられており、服務の宣誓により特別な効果が生じるものではないが、服務の宣誓を拒否した場合は懲戒処分の対象となる。", "answer": true, "explain": ""}, {"id": 354, "text": "一般行政職員及び単純労務職員のいずれも、条例の定めるところにより服務の宣誓をしなければならず、服務の宣誓を拒否した場合は、懲戒処分の対象となる。", "answer": true, "explain": ""}, {"id": 355, "text": "企業職員は、条例の定めるところにより服務の宣誓をすることが義務づけられており、当該企業職員が服務の宣誓を拒否した場合は懲戒処分の対象となり得る。", "answer": true, "explain": ""}, {"id": 356, "text": "一般行政職員は、原則として、権限ある上司から発せられた職務上の命令に忠実に従うことが義務づけられているが、当該命令に重大かつ明白な瑕疵があるときは、当該命令に従ってはならないこととされている。", "answer": true, "explain": ""}, {"id": 357, "text": "臨時的任用職員は、権限ある上司から職務上の命令が発せられた場合、原則として、当該命令に忠実に従うことが義務づけられているが、権限ある上司から発せられた職務上の命令に重大かつ明白な瑕疵があるときは、自ら当該命令の無効を判断することができ、当該命令に従ってはならない。", "answer": true, "explain": ""}, {"id": 358, "text": "臨時的任用職員は、職務上の命令が権限ある上司から発せられた場合、原則として、当該命令に忠実に従うことが義務付けられているが、権限ある上司から発せられた職務上の命令に重大かつ明白な職疵があるときは、自ら当該命令の無効を判断することができ、当該命令に従ってはならない。", "answer": true, "explain": ""}, {"id": 359, "text": "一般行政職員は、任命権者の承認を受けて、当該職員の子を養育するため、当該子が３歳に達する日まで育児休業をすることができ、当該育児休業の期間中は給料、扶養手当、地域手当及び住居手当は100分の60以内で支給されるが、期末手当及び勤勉手当は支給されない。", "answer": false, "explain": ""}, {"id": 360, "text": "一般行政職員が育児休業をしている場合、12月1日以前の6月間において勤務した期間があるときは、当該一般行政職員に対し、当該勤務した期間に応じ、期末手当を支給することは認められているが、勤勉手当を支給することは認められていない。", "answer": false, "explain": ""}, {"id": 361, "text": "一般行政職員の職務に専念する義務を免除することが認められているのは法律又は条例に特別の定めがある場合に限られており、法律又は条例に特別の定めがない場合において、規則の定めるところにより一般行政職員の職務に専念する義務を免除することは認められていない。", "answer": true, "explain": ""}, {"id": 362, "text": "育児休業をしている一般行政職員は当該育児休業を開始したときに就いていた職又は当該育児休業の期間中に異動した職を保有するが、育児休業をしている一般行政職員に対して当該育児休業をしている期間に係る給料を支給することは認められていない。", "answer": true, "explain": ""}, {"id": 363, "text": "任命権者は、原則として、法律又は条例に特別の定めがある場合に、一般行政職員の職務に専念する義務を免除することができるが、法律又は条例に特別の定めがない場合であっても、特に必要と認めるときは、規則の定めるところにより、一般行政職員の職務に専念する義務を免除することができる。", "answer": false, "explain": ""}, {"id": 364, "text": "一般行政職員の職務に専念する義務が免除されるのは、法律又は条例に特別の定めがある場合に限られており、法律の定めにより一般行政職員の職務に専念する義務が免除される場合の例として、労働基準法に基づく育児休業がある。", "answer": false, "explain": ""}, {"id": 365, "text": "一般行政職員の職務に専念する義務が免除されるのは、法律又は条例に特別の定めがある場合に限られており、法律の特別の定めにより当該一般行政職員の職務に専念する義務が免除される場合の例として、労働基準法に基づく年次有給休暇がある。", "answer": true, "explain": ""}, {"id": 366, "text": "消防職員に対し発せられる職務上の命令は、当該消防職員の職務に関するものでなければならないが、当該消防職員の上司は、職務上の義務を果たすために必要な限度内であれば、当該消防職員の居住地を制限するような生活行為に関する内容の職務上の命令を発することが認められている。", "answer": true, "explain": ""}, {"id": 367, "text": "一般行政職員の職務に専念する義務力晩除されるのは、法律に特別の定めがある場合に限られており、その例として産前産後の休業及び育児休業があるが、いずれの休業も、労働基準法に定められている。", "answer": false, "explain": ""}, {"id": 368, "text": "一般行政職員は、その職の信用を傷つけ、又は職員の職全体の不名誉となるような行為である信用失墜行為をしてはならず、この信用失墜行為には、職務内外を問わず、社会人としての生活における行為を含むとされている。", "answer": true, "explain": ""}, {"id": 369, "text": "一般行政職員は、その職の信用を傷つけ、又は職員の職全体の不名誉となるような行為である信用失墜行為をしてはならず、この信用失墜行為には、職務外における行為も含むものとされている。", "answer": true, "explain": ""}, {"id": 370, "text": "退職により一般行政職員でなくなった者が、刑事訴訟法による証人となり、在職中の職務上の秘密に属する事項を発表する場合は、退職した職又はこれに相当する職の任命権者の許可を受けなければならないが、この場合、法律に特別の定めがある場合を除き、任命権者は、許可を拒むことができない。", "answer": true, "explain": ""}, {"id": 371, "text": "任命権者は、一般行政職員から、刑事訴訟法による証人となり職務上の秘密に属する事項を発表することの許可を求められたときは、法律に特別の定めがある場合を除き、必ず当該許可を与えなければならない。", "answer": true, "explain": ""}, {"id": 372, "text": "一般行政職員は、刑事訴訟法による証人となり、職務上の秘密に属する事項を発表する場合においては、任命権者の許可を受けなければならず、当該任命権者は、法律に特別の定めがある場合を除き、当該許可を拒むことはできない。", "answer": true, "explain": ""}, {"id": 373, "text": "一般行政職員は、法令による証人となり、職務上の秘密に属する事項を発表する場合は、あらかじめ任命権者の許可を受けなければならず、任命権者は、一般行政職員から当該許可を求められたときは、法律に特別の定めがある場合を除き、これを拒むことができない。", "answer": true, "explain": ""}, {"id": 374, "text": "企業職員は、法令による証人となり職務上の秘密に属する事項を発表する場金、任命権者の許可を得る必要があるが、定年に達したことにより企業職員の職を退いた者は、法令による証人となり在職中の職務上の秘密に属する事項を発裏する場合、その退職した職又はこれに相当する職に係る任命権者の許可を得る必要はない。", "answer": false, "explain": ""}, {"id": 375, "text": "公職選挙法上、交通局の本庁の係長が、在職中、普通地方公共団体の長の候補者となることは禁止されていないのに対し、交通局の本庁の課長が、在職中、普通地方公共団体の長の候補者となることは禁止されている。", "answer": true, "explain": ""}, {"id": 376, "text": "公職選挙法上、観光文化交流局の主事が、その地位を利用して選挙運動をすることは禁止されているのに対し、健康福祉局の業務士が、その地位を利用して選挙運動をすることは、禁止されていない。", "answer": false, "explain": ""}, {"id": 377, "text": "地方公務員法上、名東区役所民生子ども課の主事が、特定の内閣を支持する目的をもって、名東区役所の庁舎に文書を掲示することは禁止されているのに対し、日進市役所の庁舎に文書を掲示することは禁止されていない。", "answer": false, "explain": ""}, {"id": 378, "text": "地方公務員法上、上下水道局の主事が、政党その他の政治団体の結成に関与すること及びこれらの団体の構成員となるように勧誘運動をすることは禁止されている。", "answer": false, "explain": ""}, {"id": 379, "text": "地方公務員法上、環境局の技師が、名古屋駅及び岐阜駅のいずれにおいても、特定の政党を支持する目的で、寄付金その他の金品の募集に関与することは禁止されている。", "answer": false, "explain": ""}, {"id": 380, "text": "公職選挙法上、徴税の吏員である市税事務所の徴収課の主事が、本市の区域内で選挙運動をすることは禁止されているが、本市の区域外で選挙運動をすることは禁止されていない。", "answer": false, "explain": ""}, {"id": 381, "text": "緑政土木局の技師が、本市の区域外で、公の選挙において特定の人を支持する目的をもって、地方公共団体の施設に文書を掲示することは禁止されていない。", "answer": false, "explain": ""}, {"id": 382, "text": "上下水道局の主事は、政党の結成に関与することは禁止されていないが、政党の役員となることは禁止されている。", "answer": false, "explain": ""}, {"id": 383, "text": "公職選挙法上、病院局の本庁の課長が、在職中、普通地方公共団体の長の候補者となることは禁止されているのに対し、病院局の本庁の係長が、在職中、普通地方公共団体の長の候補者となることは禁止されていない。", "answer": true, "explain": ""}, {"id": 384, "text": "公職選挙法上、中学校の教員が生徒に対する教育上の地位を利用して選挙運動することは禁止されているのに対し、中学校の業務士がその地位を利用して選挙運動することは禁止されていない。", "answer": false, "explain": ""}, {"id": 385, "text": "公職選挙法上、選挙管理委員会事務局の主事は、本市の区域内及び本市の区域外のいずれにおいても、選挙運動をすることは禁止されている。", "answer": true, "explain": ""}, {"id": 386, "text": "政治資金規正法上、健康福祉局の業務士は、その地位を利用して、政治資金パーティーに対価を支払って参加するよう求めることは禁止されている。", "answer": false, "explain": ""}, {"id": 387, "text": "地方公務員法上、緑政土木局の係長は、特定の政党を支持する目的をもって、他の地方公共団体の庁舎に図画を掲示するよう環境局の主事に対して求めることは禁止されていない。", "answer": false, "explain": ""}, {"id": 388, "text": "地方公務員法上、上下水道局の技師は、政党の結成に関与すること、及び政党の役員となることのいずれも禁止されている。", "answer": false, "explain": ""}, {"id": 389, "text": "公職選挙法上、交通局の係長は、在職中に、本市の議会の議員の候補者となることは禁止されている。", "answer": false, "explain": ""}, {"id": 390, "text": "交通局の主事は、政党の結成に関与すること及び政党の役員となることのいずれも禁止されていない。", "answer": true, "explain": ""}, {"id": 391, "text": "上下水道局の営業所の係長は、在職中に、本市の議会の議員の候補者となることは禁止されていない。", "answer": true, "explain": ""}, {"id": 392, "text": "緑政土木局の本庁の技師は、本市の区域外で、特定の政党を支持する目的をもって、署名運動を主宰することは禁止されていない。", "answer": true, "explain": ""}, {"id": 393, "text": "区役所の福祉課の主事は、特定の内閣を支持する目的をもって、他の区役所の庁舎に図画を掲示することは禁止されていない。", "answer": false, "explain": ""}, {"id": 394, "text": "公職選挙法上、環境局の主事及び業務士のいずれも、その地位を利用して選挙運動をすることは禁止されている。", "answer": true, "explain": ""}, {"id": 395, "text": "住宅都市局の技師は、本市の区域内で、政党の構成員となるように勧誘運動をすることが禁止されているが、本市の区域外で、政党の構成員となるように勧誘運動をすることは禁止されていない。", "answer": false, "explain": ""}, {"id": 396, "text": "上下水道局の本庁の課長は、在職中、普通地方公共団体の長の候補者となることが禁止されているが、上下水道局の係長は、在職中、普通地方公共団体の長の候補者となることは禁止されていない。", "answer": true, "explain": ""}, {"id": 397, "text": "区役所の市民課の主事は、その勤務する区の区域外で、特定の政党を支持する目的をもって、寄附金の募集に関与することが禁止されている。", "answer": false, "explain": ""}, {"id": 398, "text": "中学校の教員は、生徒に対する教育上の地位を利用して選挙運動をすることが禁止されているが、中学校の業務士は、その地位を利用して選挙運動をすることは禁止されていない。", "answer": false, "explain": ""}, {"id": 399, "text": "選挙管理委員会事務局の主事は、本市の区域内で選挙運動をすることが禁止されているが、本市の区域外で選挙運動をすることは禁止されていない。", "answer": false, "explain": ""}, {"id": 400, "text": "上下水道局の課長は、政党の役員となることが禁止されているが、上下水道局の係長は、政党の役員となることが禁止されていない。", "answer": false, "explain": ""}, {"id": 401, "text": "中学校の教員は、国家公務員の例により、政治的目的のために寄附金を求めることが全国的に禁止されているが、これを行った場合でも、国家公務員法の罰則は適用されない。", "answer": true, "explain": ""}, {"id": 402, "text": "選挙管理委員会事務局の主事、及び徴税の吏員である区役所の税務課の主事のいずれも、本市の区域外で選挙運動をすることは禁止されている。", "answer": true, "explain": ""}, {"id": 403, "text": "区役所の市民課の主事は、特定の政党を支持する目的をもって自らが勤務する区役所の庁舎に図画を掲示すること、及び特定の政党を支持する目的をもって他の区役所の庁舎に図画を掲示することのいずれも禁止されている。", "answer": true, "explain": ""}, {"id": 404, "text": "緑政土木局の技師は、その地位を利用して政治資金パーティーに対価を支払って参加するよう求めることが禁止されているのに対し、緑政土木局の業務士は、その地位を利用して政治資金パーティーに対価を支払って参加するよう求めることが禁止されていない。", "answer": true, "explain": ""}, {"id": 405, "text": "Ａ　公職選挙法上、徴税の吏員である区役所の納税課の主事が、在職中に、その区の区域外において選挙運動を行うことは禁止されている。", "answer": true, "explain": ""}, {"id": 406, "text": "Ｂ　政治資金規正法上、緑政土木局の業務士が、その地位を利用して政治活動に関する寄附を求めることは禁止されている。", "answer": false, "explain": ""}, {"id": 407, "text": "Ｃ　公職選挙法上、上下水道局の営業所の係長が、在職中に、本市の議会の議員の候補者となることは禁止されている。", "answer": false, "explain": ""}, {"id": 408, "text": "Ｄ　地方公務員法上、住宅都市局の技師が、特定の政党を支持する目的をもって、他の地方公共団体の庁舎に図画を掲示することは禁止されている。", "answer": true, "explain": ""}, {"id": 409, "text": "Ｅ　公職選挙法上、市立高等学校の教員が、生徒に対する教育上の地位を利用して選挙運動を行うことは禁止されている。", "answer": true, "explain": ""}, {"id": 410, "text": "保育園の保育士は在職中に地方公共団体の議会の議員の候補者となることは禁止されているが、健康福祉局の業務士は在職中に地方公共団体の議会の議員の候補者となることは禁止されていない。", "answer": true, "explain": ""}, {"id": 411, "text": "上下水道局の係長は、本市の区域外で、公の選挙において特定の人を支持する目的をもって文書を地方公共団体の施設に掲示することは禁止されていないが、保育園の保育士は、本市の区域外で、公の選挙において特定の人を支持する目的をもって文書を地方公共団体の施設に掲示することは禁止されている。", "answer": false, "explain": ""}, {"id": 412, "text": "小学校の教員が保育園の保育士に対して政党の役員となるように求めることは禁止されているが、健康福祉局の業務士が上下水道局の係長に対して政党の役員となるよう求めることは禁止されていない。", "answer": false, "explain": ""}, {"id": 413, "text": "保育園の保育士及び小学校の教員のいずれも、本市の区域内で、特定の政党を支持する目的をもって寄附金の募集に関与することは禁止されているが、本市の区域外で、特定の政党を支持する目的をもって寄附金の募集に関与することは禁止されていない。", "answer": false, "explain": ""}, {"id": 414, "text": "健康福祉局の業務士はその地位を利用して選挙運動をすることは禁止されていないが、小学校の教員は児童に対する教育上の地位を利用して選挙運動をすることは禁止されている。", "answer": false, "explain": ""}, {"id": 415, "text": "企業職員が一般行政職員に対し、当該指定都市の機関の活動能率を低下させる怠業的行為を行うようそそのかした場合には、当該一般行政職員が当該怠業的行為を実際に行わなかったとしても、当該企業職員は、地方公務員法上の罰則の適用の対象となる。", "answer": true, "explain": ""}, {"id": 416, "text": "一般行政職員が、他の一般行政職員に対し争議行為の遂行をあおることは禁止されているが、退職により一般行政職員でなくなった者が、一般行政職員に対し争議行為の遂行をあおることは禁止されていない。", "answer": false, "explain": ""}, {"id": 417, "text": "労働組合に加入している企業職員が当該指定都市の地方公営企業に対して同盟罷業を行ったとして解雇された場合、この者は、労働委員会に対して不当労働行為の申立てをすることが認められている。", "answer": true, "explain": ""}, {"id": 418, "text": "一般行政職員が一般行政職員に対して争議行為の遂行をあおること、及び単純労務職員が一般行政職員に対して争議行為の遂行をあおることは、いずれも禁止されている。", "answer": true, "explain": ""}, {"id": 419, "text": "消防職員が一般行政職員に対し争議行為の遂行をあおることは禁止されているが、単純労務職員が一般行政職員に対し争議行為の遂行をあおることは禁止されていない。", "answer": false, "explain": ""}, {"id": 420, "text": "一般行政職員は、自ら争議行為を行うこと及び単純労務職員に対し争議行為の遂行をあおることのいずれも、地方公務員法により禁止されており、一般行政職員がこれらの行為を行った場合は、当該一般行政職員に対し同法の罰則が適用される。", "answer": false, "explain": ""}, {"id": 421, "text": "人事委員会は、一般行政職員が自ら営利を目的とする私企業を営む場合における任命権者の許可の基準及び企業職員が自ら営利を目的とする私企業を営む場合における任命権者の許可の基準のいずれについても、人事委員会規則で定めることができる。", "answer": true, "explain": ""}, {"id": 422, "text": "一般行政職員は、営利を目的とする私企業を営むことを目的とする会社の役員を兼ねる場合には、当該役員を兼ねることにより報酬を得ないときであっても、任命権者の許可を受けなければならない。", "answer": true, "explain": ""}, {"id": 423, "text": "教育公務員は、教育に関する他の事業に従事することについて本務の遂行に支障がないと当該指定都市の教育委員会において認めるときは、当該事業に従事することにより給与を受ける場合及び給与を受けない場合のいずれの場合も、当該事業に従事することができる。", "answer": true, "explain": ""}, {"id": 424, "text": "人事委員会は、一般行政職員が自ら営利を目的とする私企業を営む場合における任命権者の許可の基準、及び企業職員が自ら営利を目的とする私企業を営む場合における任命権者の許可の基準のいずれについても、人事委員会規則で定めることができる。", "answer": true, "explain": ""}, {"id": 425, "text": "教育委員会は、高等学校の教員が教育に関する他の職を兼ねることが本務の遂行に支障がないと認める場合、当該教員が当該教育に関する他の職を兼ねることについて許可をすることができるが、当該許可をする場合は、人事委員会が定める許可の基準によることを要しない。", "answer": true, "explain": ""}, {"id": 426, "text": "市立高校の教員は、教育に関する他の事業に従事することについて、本務の遂行に支障がないと当該指定都市の教育委員会において認めるときは、当該事業に従事することにより給与を受ける場合及び給与を受けない場合のいずれも、当該事業に従事することができる。", "answer": true, "explain": ""}, {"id": 427, "text": "教育公務員は、教育に関する他の事業に従事することが本務の遂行に支障がないと任命権者において認める場含、当該事業に係る給与を受けないで、当該事業に従事することができるが、当該事業に係る給与を受けて、当該事業に従事することはできない。", "answer": false, "explain": ""}, {"id": 428, "text": "管理又は監督の地位にある職員の職のうち、その職務の特殊性に基づき、特に必要があると認められる職員に対して、管理職手当を支給することができ、当該職員が管理職手当の支給を受けている場合において、夜勤手当を支給することは認められているが、超過勤務手当を支給することは認められていない。", "answer": false, "explain": ""}, {"id": 429, "text": "昇給は、職員の職務の級を同一給料表の上位の職務の級に変更することをいい、 原則として、年に１回、毎年10月１日に、前年度の勤務成績等に応じて行われる。", "answer": false, "explain": ""}, {"id": 430, "text": "一般行政職員に適用される給料表は条例で定められており、人事委員会は、毎年少なくとも１回、当該給料表が適当であるかどうかについて、議会及び市長に同時に報告することとされている。", "answer": true, "explain": ""}, {"id": 431, "text": "管理職手当の支給を受けている職員に対して、夜勤手当を支給することは認められているが、超過勤務手当を支給することは認められていない。", "answer": false, "explain": ""}, {"id": 432, "text": "人事委員会は、毎年少なくとも１回、一般行政職員の給料表及び企業職員の給料表のいずれについても、その給料表が適当であるかどうかについて、当該指定都市の議会及び長に同時に報告することとされている。", "answer": false, "explain": ""}, {"id": 433, "text": "一般行政職員に適用される給料表は条例で定められているのに対し、企業職員に適用される給料表は企業管理規程で定められている。", "answer": true, "explain": ""}, {"id": 434, "text": "企業職員には労働基準法のいわゆる給与支払の三原則の規定が適用されるが、当該三原則のうち、全額払の原則及び通貨払の原則のいずれの原則についても、その特例を定めることが認められている。", "answer": true, "explain": ""}, {"id": 435, "text": "再任用職員に対しては、通勤手当を支給することは認められているが、扶養手当を支給することは認められていない。", "answer": true, "explain": ""}, {"id": 436, "text": "一般行政職員には地方公務員法のいわゆる給与支払の三原則の規定が適用されるが、当該三原則のうち、直接払の原則及び全額払の原則のいずれの原則についても、法律又は条例によりその特例を定めることが認められている。", "answer": true, "explain": ""}, {"id": 437, "text": "交通局の技師には、労働基準法のいわゆる賃金支払の三原則の規定が適用されるが、当該賃金支払の三原則のうち、直接払の原則については、労働者の過半数で組織する労働組合との書面による協定により、その特例を設けることができる。", "answer": false, "explain": ""}, {"id": 438, "text": "上下水道局の技師の勤務条件に関し、勤務時間については、職員の勤務時聞及び休暇に関する条例で定められており、給料月額については、職員の給与に関する条例で定められている。", "answer": false, "explain": ""}, {"id": 439, "text": "健康福祇局の部長が公務の運営の必要のため休日に一定時間以上勤務した場合において、代日休暇が与えられなかったときは、当該部長に対して休日給が支給される。", "answer": false, "explain": ""}, {"id": 440, "text": "職員の安全及び衛生の確保に関し、一般行政職員に対しては職員安全衛生管理規則が適用されるが、企業職員に対しては同規則が適用されず、任命権者ごとの企業管理規則で定められている。", "answer": true, "explain": ""}, {"id": 441, "text": "一般行政職員の休暇には、代日休暇、年次休暇、特別休暇等があり、特別休暇の例としては、職員の結婚の場合や、職員の出産の場合、職員の配偶者の分べんの看護の場合がある。", "answer": false, "explain": ""}, {"id": 442, "text": "一般行政職員の１日の勤務時間は、原則として７時間45分とされているが、業務の性質上、この原則によることが適当でない場合には、任命権者からの申請に基づき、人事委員会は特別の定めをすることができる。", "answer": false, "explain": ""}, {"id": 443, "text": "一般行政職員が週休日に勤務することを命じられて勤務した場合、その勤務した時間が一定時間を超えるときは、当該一般行政職員に対し、当該一定時間につき代日休暇が与えられるとともに、当該一定時間を超える時間につき休日給が支給される。", "answer": false, "explain": ""}, {"id": 444, "text": "一般行政職員は、任命権者の承認を得て、特別休暇を取得することができるが、特別休暇を取得することができる場合の例として、職員の結婚の場合や忌引の場合がある。", "answer": true, "explain": ""}, {"id": 445, "text": "勤務時間が割り振られた日における一般行政職員の１日の勤務時間は、原則として７時間45分とされているが、業務の性質上、この原則によることが適当でない場合には、任命権者は、人事委員会の承認を得て特別の定めをすることができる。", "answer": true, "explain": ""}, {"id": 446, "text": "一般行政職員は、人事委員会規則で定めるボランティア活動を行う場合、及び疾病により日常生活を営むのに支障がある一定の範囲の親族を介護する場合のいずれの場合も、特別休暇を取得することができる。", "answer": false, "explain": ""}, {"id": 447, "text": "一般行政職員は、任命権者が特に必要であると認めるときは、人事委員会規則で定めるところにより、年次休暇を１時間ごとに区分して利用することができるが、区分して利用することができる年次休暇の日数は、１年度に５日を超えない範囲内に限られる。", "answer": false, "explain": ""}, {"id": 448, "text": "市民経済局の課長が公務のため本邦と外国の間において旅行するときは、その都度、国家公務員の例に準じて、その旅費の金額及び支給方法を定めることとされている。", "answer": true, "explain": ""}, {"id": 449, "text": "住宅都市局の技師は、本人の結婚に際しては、臨時休暇を取得することが認められており、その配偶者の出産に際しては、分べんの看護のために特別休暇を取得することが認められている。", "answer": false, "explain": ""}, {"id": 450, "text": "人事委員会の党億を受けた職員団体及び登録を受けていない職員団体のいずれについても、指定都市の当局と適法な交渉を勤務時間中に行うことができる。", "answer": true, "explain": ""}, {"id": 451, "text": "人事委員会の登録を受けた職員団体は、指定都市の当局との適法な交渉の結果合意した事項について、法令等に抵触しない限りにおいて、当該指定都市の当局と、書面による協定を結ぶことが認められているが、団体協約を締結することは認められていない。", "answer": true, "explain": ""}, {"id": 452, "text": "人事委員会の登録を受けた職員団体は、職員でない者をその構成員とした場合、原則として、職員団体の登録の要件を欠くこととなるが、当該職員団体の役員であって職員でない者をその構成員としたときは、職員団体の登録の要件を欠くこととはならない。", "answer": true, "explain": ""}, {"id": 453, "text": "人事委員会は、職員団体の登録の効力を一定の期間停止しようとするときは、行政手続法に基づく聴聞の手続を執らなければならない。", "answer": false, "explain": ""}, {"id": 454, "text": "人事委員会の登録を受けている職員団体、及び人事委員会の登録を受けていない職員団体のいずれの職員団体も、当該指定都市の当局との交渉の結果合意に達したときは、法令等に抵触しない限りにおいて、書面による協定を結ぶことが認められている。", "answer": true, "explain": ""}, {"id": 455, "text": "一般行政職員が、人事委員会の登録を受けた職員団体の役員として当該職員団体の業務に専ら従事することについて、任命権者の許可を受けている場合において、当該職員団体の登録の効力が停止されたときは、任命権者は直ちに当該許可を取り消さなければならない。", "answer": false, "explain": ""}, {"id": 456, "text": "地方公務員法上、管理職員等が管理職員等のみを構成員とする職員団体を組織することは認められているが、管理職員等と管理職員等以外の職員とが同一の職員団体を組織することは認められていない。", "answer": true, "explain": ""}, {"id": 457, "text": "人事委員会は、職員団体の登録の取消しをしようとするときは、行政手続法に基づく聴聞の手続を執らなければならず、当該聴聞の期日における審理については、当該職員団体から請求があったときは、公開によりこれを行わなければならない。", "answer": true, "explain": ""}, {"id": 458, "text": "人事委員会の登録を受けた職員団体及び人事委員会の登録を受けていない職員団体のいずれの職員団体も、勤務時間中において指定都市の当局と適法な交渉を行うことが認められている。", "answer": true, "explain": ""}, {"id": 459, "text": "職員が労働組合の役員として当該労働組合の業務にもっぱら従事することを許可された場合、その許可が効力を有する期間は、当該職員に対していかなる給与も支給されず、当該職員の退職手当の算定の基礎となる勤続期間に算入されない。", "answer": true, "explain": ""}, {"id": 460, "text": "人事委員会の登録を受けた職員団体は、当該職員団体の役員であって職員でない者を当該職員団体の構成員とした場合は、引き続き登録されているための要件を欠くことになる。", "answer": false, "explain": ""}, {"id": 461, "text": "人事委員会の登録を受けた職員団体は、当該職員団体の役員であって職員でない者を構成員とした場合でも、引き続き登録されているための要件を欠くことにはならない。", "answer": true, "explain": ""}, {"id": 462, "text": "人事委員会は、職員団体の登録の効力を停止しようとするときは、行政手続法に基づく弁明の機会の付与をしなければならず、職員団体の登録の取消しをしようとするときは、行政手続法に基づく聴聞を行わなければならない。", "answer": true, "explain": ""}, {"id": 463, "text": "人事委員会の登録を受けていない職員団体から交渉の申入れがあったときは、指定都市の当局は法律上これに応ずる義務はないが、人事委員会の登録を受けた職員団体から適法な交渉の申入れがあったときは、指定都市の当局はこれに応ずべき地位に立つものとされている。", "answer": true, "explain": ""}, {"id": 464, "text": "指定都市の県費負担教職員は、当該指定都市の人事委員会の登録を受けた職員団体の役員として当該職員団体の事務にもっぱら従事しようとする場合、道府県の教育委員会の許可を受けなければならない。", "answer": false, "explain": ""}, {"id": 465, "text": "事委員会の登録を受けた職員団体は、地方公務員法の規定に基づき法人格を取得することができるが、職員団体と労働組合とが混在する連合体で一定の条件を満たすものは、職員団体等に対する法人格の付与に関する法律の規定に基づき法人格を取得することができる。", "answer": true, "explain": ""}, {"id": 466, "text": "指定都市の当局が労働組合の代表者と団体交渉をすることを正当な理由がなくて拒んだ場合、当該労働組合は、労働委員会に対して一定期間内に救済の申立てを行うことが認められている。", "answer": true, "explain": ""}, {"id": 467, "text": "人事委員会の登録を受けた職員団体は、指定都市の当局と適法な交渉を勤務時闘中に行うことが認められているが、人事委員会の登録を受けていない職員団体は、指定都市の当局と適法な交渉を勤務時間中に行うことは認められていない。", "answer": false, "explain": ""}, {"id": 468, "text": "指定都市の地方公営企業の職員は、一定の期間、当該地方公営企業の職員により組織される労働組合の役員として当該労働組合の業務にもっぱら従事することが認められているが、当該業務にもっぱら従事する期間については、退職手当の算定の基礎となる勤続期間には算入されない。", "answer": true, "explain": ""}, {"id": 469, "text": "企業職員に対する懲戒処分については、地方公務員法の懲戒に関する規定が適用されるが、企業職員に対する懲戒の基準に関する事項については、管理及び運営に関する事項を除き、これを団体交渉の対象とし、これに関し労働協約を締結することが認められている。", "answer": true, "explain": ""}, {"id": 470, "text": "労働組合は、企業職員の給与に関する事項及び企業職員の懲戒の基準に関する事項のいずれについても、地方公営企業の管理及び運営に関する事項に該当しない限りにおいて、これを団体交渉の対象とすることが認められている。", "answer": true, "explain": ""}, {"id": 471, "text": "労働組合と指定都市の当局との間で条例に抵触する内容を有する労働協約が締結された場合、市長は、当該労働協約が条例に抵触しなくなるために必要な条例の改廃に係る議案を議会に付議し、その議決を求めなければならず、当該労働協約は、当該条例の改廃がなければ、条例に抵触する限度において効力を生じない。", "answer": true, "explain": ""}, {"id": 472, "text": "指定都市の当局は、企業職員の勤務条件に関し、労働組合から団体交渉の申入れがあったときは、これに応じる義務があり、団体交渉をすることを正当な理由がなく拒むことは、不当労働行為となる。", "answer": true, "explain": ""}, {"id": 473, "text": "企業職員により結成された労働組合と地方公営企業は、企業職員の苦情を適当に解決するため、苦情処理共同調整会議を設けなければならず、苦情処理共同調整会議の組織その他苦情処理に関する事項については、団体交渉でこれを定めることとされている。", "answer": true, "explain": ""}, {"id": 474, "text": "労働組合と指定都市の当局との間で、条例に抵触する内容を有する労働協約が締結されたときは、市長は、当該労働協約が条例に抵触しなくなるために必要な条例の改正又は廃止に係る議案を議会に付議し、その議決を求めなければならない。", "answer": true, "explain": ""}, {"id": 475, "text": "企業職員に対する懲戒処分については、地方公務員法の懲戒に関する規定が適用されるが、企業職員に対する懲戒の基準に関する事項については、地方公営企業の管理及び運営に関する事項を除き、労働協約によりこれを定めることが認められている。", "answer": true, "explain": ""}, {"id": 476, "text": "条例に抵触する内容を有する労働協約が締結された場合、当該労働協約は、条例に抵触しなくなるために必要な条例の改正又は廃止がなければ、条例に抵触する限度において効力を生じない。", "answer": true, "explain": ""}, {"id": 477, "text": "消防組織法上、消防職員は、消防職員委員会に対し厚生福利に関する意見を提出することが認められており、消防職員委員会は、消防職員から提出された意見を審議し、その結果に基づき消防長に対して意見を述べることが認められている。", "answer": true, "explain": ""}, {"id": 478, "text": "条件付採用期間中の一般行政職員は、人事委員会に対して措置要求をすることができるのに対し、退職した一般行政職員は、人事委員会に対して措置要求をすることができない。", "answer": true, "explain": ""}, {"id": 479, "text": "人事委員会は、措置要求の事案について審査を行い、判定し、その結果に基づいて、人事委員会の権限に属さない事項については、当該事項に関し権限を有する地方公共団体の機関に対し、必要な勧告をしなければならない。", "answer": true, "explain": ""}, {"id": 480, "text": "条件附採用期間中の一般行政職員は、人事委員会に対して措置要求をすることは認められているが、人事委員会に対して不服申立てをすることは認められていない。", "answer": true, "explain": ""}, {"id": 481, "text": "定年により退職し一般行政職員でなくなった者は、在職中に支給された給与及び退職後に支給された退職手当のいずれについても、人事委員会に対して措置要求をすることは認められていない。", "answer": true, "explain": ""}, {"id": 482, "text": "措置要求の事案の審査の結果に基づき、人事委員会が市長の権限に属する事項について市長に対し必要な勧告をした場合において、当該市長が一定の期間内に必要な措置を執らないときは、当該人事委員会は、自らその措置を執ることができる。", "answer": false, "explain": ""}, {"id": 483, "text": "条件附採用期間中の一般行政職員及び臨時的に任用された一般行政職員のいずれの職員も、人事委員会に対して措置要求をすることが認められている。", "answer": true, "explain": ""}, {"id": 484, "text": "人事委員会は、不服申立ての事案の審査に関する事務について必要があると認めるときは、当該事務の一部を人事委員会の事務局長に委任することができるが、措置要求の事案の審査に関する事務については、人事委員会の事務局長に委任することができない。", "answer": true, "explain": ""}, {"id": 485, "text": "条件附採用期間中の一般行政職員は、人事委員会に対し、措置要求をすることは認められてい
