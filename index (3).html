るが、不服申立てをすることは認められていない。", "answer": true, "explain": ""}, {"id": 486, "text": "一般行政職員は、人事委員会に対し、単独で措置要求をすることは認められているが、他の一般行政職員と共同して措置要求をすることは認められていない。", "answer": false, "explain": ""}, {"id": 487, "text": "人事委員会は、措置要求があったときは、要求された内容について調査のうえ、当該措置要求の受理又は却下の決定を行うこととされており、適当と認めるときは、当該決定を行う前に関係当事者に対し要求事項について交渉を行うよう勧めることができる。", "answer": true, "explain": ""}, {"id": 488, "text": "一般行政職員及び単純労務職員のいずれも、人事委員会に対して措置要求をすることができるが、企業職員及び消防職員のいずれも、人事委員会に対して措置要求をすることはできない。", "answer": false, "explain": ""}, {"id": 489, "text": "県費負担教職員は、給与及び勤務時間に関し措置要求をしようとするときは、道府県の人事委員会に対してこれを行うこととされているのに対し、県費負担教職員は、執務環境に関し措置要求をしようとするときは、指定都市の人事委員会に対してこれを行うこととされている。", "answer": false, "explain": ""}, {"id": 490, "text": "一般行政職員は、その意に反して任命権者から受けた不利益処分及び当該職員がした申請に対する任命権者の不作為いずれについても、人事委員会に対して審査請求をすることができる。", "answer": false, "explain": ""}, {"id": 491, "text": "一般行政職員が不利益処分を受けた場合における当該処分の取消しの訴えは、一定の場合を除き、当該処分に関する審査請求に対する人事委員会の裁決を経た後でなければ、提起することができない。", "answer": true, "explain": ""}, {"id": 492, "text": "人事委員会は、一般行政職員がした不服申立ての事案の審査を行う場合において、当該一般行政職員から口頭審理を行うことについての請求があったときは、当該事案の審査に当たり口頭審理を行わなければならない。", "answer": true, "explain": ""}, {"id": 493, "text": "一般行政職員は、その意に反して任命権者から受けた不利益な処分について、当該処分があったことを知った日の翌日から起算して60日以内に人事委員会に対して不服申立てをすることができるが、当該処分があった日の翌日から起算して１年を経過したときは、人事委員会に対して不服申立てをすることができない。", "answer": false, "explain": ""}, {"id": 494, "text": "人事委員会は、一般行政職員がした不服申立ての事案の審査を行う場合において、当該一般行政職員から口頭審理を行うことについての請求があったときは、当該事案の審査に当たり口頭審理を行わなければならない。", "answer": true, "explain": ""}, {"id": 495, "text": "一般行政職員は、その意に反して任命権者から受けた不利益な処分、及び当該一般行政職員がした申請に対する任命権者の不作為のいずれについても、人事委員会に対して不服申立てをすることが認められている。", "answer": false, "explain": ""}, {"id": 496, "text": "不服申立ての審査の結果、人事委員会により処分の取消しの裁決がなされたときは、任命権者のなんらの処分を待つことなく、当該裁決に従った効力が生じるものとされている。", "answer": true, "explain": ""}, {"id": 497, "text": "消防職員は、人事委員会に対し、その意に反する不利益な処分について不服申立てをすることが認められているが、当該消防職員がした申請に対する消防長の不作為について不服申立てをすることは認められていない。", "answer": true, "explain": ""}, {"id": 498, "text": "人事委員会は、不服申立ての事案の審査に関し必要があると認めるときは、当該不服申立てに対する裁決又は決定を除き、その審査に関する事務の一部を人事委員会の事務局長に委任することができる。", "answer": true, "explain": ""}, {"id": 499, "text": "人事委員会は、不服申立てをした一般行政職員から口頭審理を行うことについて請求があったときは、当該不服申立ての事案の審査を口頭審理の方法により行わなければならず、必要があると認めるときは、当該口頭審理を行うことを人事委員会の委員又は事務局長に委任することができる。", "answer": true, "explain": ""}, {"id": 500, "text": "一般行政職員は、その意に反する不利益処分を受けた場合、任命権者から当該不利益処分の事由を記載した説明書が交付されない限り、人事委員会に対して不服申立てをすることはできない。", "answer": false, "explain": ""}, {"id": 501, "text": "人事委員会は、市長が行う勤務成績の評定に関する計画の立案について市長に勧告することができるが、地方公営企業の管理者が行う勤務成績の評定に関する計画の立案について当該管理者に勧告することはできない。", "answer": true, "explain": ""}, {"id": 502, "text": "本市において行われている研修には、職責に応じた基本的能力を養成する基本研修や、職務遂行上専門的な知識及び技能を必要とする職員が、自発的に能力開発を目指す選択研修があるほか、所属長は必要に応じて所属別の研修を行うことができる。", "answer": true, "explain": ""}, {"id": 503, "text": "任命権者は、職員の執務について、定期的に人事評価を行わなければならず、当該人事評価を任用、給与、分限その他の人事管理の基礎として活用するものとされている。", "answer": true, "explain": ""}, {"id": 504, "text": "人事委員会は、人事評価の実施に関し、任命権者のうち市長や消防長に勧告することができるが、地方公営企業の管理者に勧告することはできない。", "answer": true, "explain": ""}, {"id": 505, "text": "職員の安全及び衛生の確保に関し、一般行政職員に対しては職員安全衛生管理規則が適用されるが、企業職員に対しては同規則が適用されず、企業職員の安全及び衛生の確保に関する事項については、任命権者ごとの企業管理規程で定められている。", "answer": true, "explain": ""}, {"id": 506, "text": "職員の安全及び衛生に関し、消防職員に対しては職員安全衛生管理規則が適用されるが、企業職員に対しては同規則は適用されず、企業職員の安全及び衛生に関する事項については、任命権者ごとの企業管理規程において定められている。", "answer": true, "explain": ""}, {"id": 507, "text": "地方公務員等共済組合法上、職員が市職員共済組合の組合員である間に初診日のある傷病により一定程度の障害の状態になった場合においては、当該傷病が公務によらないものであるときに限り、障害共済年金が支給される。", "answer": false, "explain": ""}, {"id": 508, "text": "地方公務員等共済組合法上、市職員共済組合の組合員である間に死亡した場合に限り、遺族共済年金の支給が行われることとされており、退職して当該組合員でなくなった後に死亡した場合にはその支給が行われることはない。", "answer": false, "explain": ""}, {"id": 509, "text": "地方公務員等共済組合法上、職員が市職員共済組合の組合員である間に初診日のある傷病により一定程度の障害の状態になったときは、当該傷病が公務によらないものである場合に限り、障害共済年金が支給される。", "answer": false, "explain": ""}, {"id": 510, "text": "地方公務員等共済組合法上、一般行政職員が、公務によらない病気により休業した場合、給料の全部又は一部が支給されないときは、一定の場合を除き、当該一般行政職員に対して休業給付としての傷病手当金が支給される。", "answer": true, "explain": ""}, {"id": 511, "text": "市職員互助会及び市交通局職員互助会のいずれも、職員の相互共済及び福利増進を目的として、市職員互助会条例に基づき組織されている。", "answer": true, "explain": ""}, {"id": 512, "text": "地方公務員等共済組合法上、職員が市職員共済組合の組合員である間に初診日のある負傷により一定の障害の状態になった場合は、当該負傷が公務によらないものであるときに限り、障害共済年金が支給される。", "answer": false, "explain": ""}, {"id": 513, "text": "一般行政職員の被扶養者である父母が死亡した場合において、市職員互助会は家族埋葬料の給付を行っており、市健康保険組合は弔慰金の給付を行っている。", "answer": false, "explain": ""}, {"id": 514, "text": "職員の相互共済及び福利増進を目的として、市職員互助会が条例に基づき組織されているほか、市交通局職員互助会が交通局長の定める企業管理規程に基づき組織されている。", "answer": false, "explain": ""}, {"id": 515, "text": "地方公務員災害補償法上、地方公務員災害補償基金の従たる事務所の長が行った補償に関する決定に不服のある者は、同基金支部審査会に対し審査請求をした場合において、一定期間を経過してもその裁決がないときは、直ちに当該決定の取消しの訴えを提起することができる。", "answer": false, "explain": ""}, {"id": 516, "text": "地方公務員災害補償法上、職員が公務により負傷し、療養のため勤務することができない場合において給与を受けないときは、一定の場合を除き、当該職員に対して休業補償が行われるが、当該職員に対して傷病補償年金が支給される場合には、当該休業補償は行われない。", "answer": true, "explain": ""}, {"id": 517, "text": "地方公務員災害補償法上、傷病補償年金を受ける権利を有する者が当該年金の受給の事由となった障害により常時介護を受けている場合に限り、介護補償が支給される。", "answer": false, "explain": ""}, {"id": 518, "text": "地方公務員災害補償法上、地方公務員災害補償基金の業務に要する費用は、地方公共団体の負担金その他の収入をもって充てることとされており、地方公共団体の機関は、基金の運営に必要な範囲内であれば、その所属の職員を基金の業務に従事させることができる。", "answer": true, "explain": ""}, {"id": 519, "text": "職員が公務により負傷し、療養のため勤務することができない場合において給与を受けないときは、一定の場合を除き、当該職員に対して地方公務員災害補償法に基づく休業補償が行われるが、当該職員に対して同法に基づく傷病補償年金が支給される場合には、当該休業補償は行われない。", "answer": true, "explain": ""}, {"id": 520, "text": "地方公務員災害補償法上、一般行政職員が通勤により負傷し、地方公務員災害補償基金から療養補償を受ける場合、当該一般行政職員は、一定の場合を除き、一部負担金を同基金に払い込まなければならない。", "answer": true, "explain": ""}, {"id": 521, "text": "地方公務員災害補償法上、一般行政職員が、公務により負傷し、当該負傷に係る療養の開始後、一定期間を経過した日以後において、当該負傷が治っておらず、かつ、当該負傷によって一定の程度の障害がある場合には、障害補償年金が支給される。", "answer": false, "explain": ""}, {"id": 522, "text": "地方公務員災害補償法上、一般行政職員が、公務により負傷し、当該負傷に係る療養の開始後、一定期間を経過した日以後において、当該負傷が治っておらず、かつ、当該負傷によって一定程度の障害がある場合には、障害補償年金が支給される。", "answer": false, "explain": ""}, {"id": 523, "text": "地方公務員災害補償法上、地方公務員災害補償基金の業務に要する費用は、地方公務員の負担金等をもって充てることとされており、地方公共団体の機関は、当該基金の運営に必要な範囲において、その管理に係る土地、建物その他の施設を無償で当該基金の利用に供することができる。", "answer": true, "explain": ""}, {"id": 524, "text": "地方公務員災害補償法上、一般行政職員が通勤途上に発生した災害により負傷し、地方公務員災害補償基金から療養補償を受けるときは、当該職員は、原則として、一部負担金を当該基金に払い込まなければならない。", "answer": true, "explain": ""}, {"id": 525, "text": "地方公務員災害補償法上、通勤とは、職員が勤務のため住居と勤務場所との間を合理的な経路及び方法により往復することをいい、公務の性質を有するものを含むこととされている。", "answer": false, "explain": ""}, {"id": 526, "text": "一般行政職員が公務により負傷し、療養のため勤務することができない場合において、地方公務員災害補償法の規定に基づく休業補償を受けたときは、当該一般行政職員は、条例の規定に基づき休業補償の付加給付を受けることができる。", "answer": true, "explain": ""}, {"id": 527, "text": "地方公務員災害補償法上、地方公務員災害補償基金の従たる事務所の長が行った補償に関する決定に不服がある者は、同基金支部審査会に対して審査請求をした場合において、当該審査請求に対する決定に不服があるときは、同基金審査会に対して再審査請求をすることができる。", "answer": true, "explain": ""}, {"id": 528, "text": "地方公務員災害補償法上、通勤とは、職員が勤務のため住居と勤務場所との間を合理的な経路及び方法により往復することをいい、公務の性質を有するものも通勤に含まれる。", "answer": false, "explain": ""}, {"id": 529, "text": "地方公務員災害補償法上、傷病補償年金の支給を受けている職員は、当該傷病補償年金と併せて介護補償を受け取ることが認められているのに対し、当該傷病補償年金と併せて休業補償を受け取ることは認められていない。", "answer": true, "explain": ""}, {"id": 530, "text": "行政手続法上、不利益処分とは、行政庁が法令に基づき特定の者を名あて人として、直接に義務を課し、又はその権利を制限する処分をいい、事実上の行為や、申請により求められた許認可等を拒否する処分もこれに含まれる。", "answer": false, "explain": ""}, {"id": 531, "text": "行政手続法上、申請により求められた許可を拒否する処分は不利益処分には該当しないものとされているが、行政庁は、申請により求められた許可を拒否する処分をするときは、一定の場合を除き、その申請者に対し当該処分の理由を示さなければならない。", "answer": true, "explain": ""}, {"id": 532, "text": "行政手続法上、行政庁は、許可を取り消す不利益処分をしようとするときは、一定の場合を除き、当該不利益処分の名あて人となるべき者について、聴聞の手続を執らなければならないが、申請により求められた許可を拒否する処分をしようとするときは、当該申請をした者について、聴聞の手続を執る必要はない。", "answer": true, "explain": ""}, {"id": 533, "text": "行政手続法上、聴聞を経て不利益処分が行われた場合、当該不利益処分の名あて人は、一定の場合を除き、当該不利益処分について、行政不服審査法による異議申立てをすることができない。", "answer": true, "explain": ""}, {"id": 534, "text": "行政手続法上、届出が法令に定められた届出の形式上の要件に適合している場合は、当該届出が法令により当該届出の提出先とされている機関の事務所に到達したときに、当該届出をすべき手続き上の義務が履行されたものとされる。", "answer": true, "explain": ""}, {"id": 535, "text": "行政手続法上、地方公共団体の機関がする処分のうち、法律又は政令の規定に基づくものに対しては、行政手続法の申請に対する処分に関する規定が適用されるが、条例又は規則の規定に基づくものに対しては、同法の申請に対する処分に関する規定は適用されない。", "answer": true, "explain": ""}, {"id": 536, "text": "行政不服審査法上、行政庁の違法な処分及び違法でないが不当な処分のいずれについても、審査請求ができることとされている。", "answer": true, "explain": ""}, {"id": 537, "text": "行政不服審査法上、行政庁の処分につき処分庁以外の行政庁に対して審査請求をすることができる場合において、法律に再調査の請求をすることができる旨の定めがあるときは、一定の場合を除き、処分庁に対して再調査の請求をすることができる。", "answer": true, "explain": ""}, {"id": 538, "text": "行政不服審査法上、行政庁は、同法に基づく処分のみならず、他の法令に基づく不服申立てができる処分についても、処分を書面でするときは、その相手方に対し、当該処分につき不服申立てをすることができる旨並びに不服申立てをすべき行政庁及び不服申立てをすることができる期間を教示しなければならない。", "answer": true, "explain": ""}, {"id": 539, "text": "行政不服審査法上、行政庁が行った処分に不服のある者は、当該行政庁に上級行政庁がない場合、異議申立てをすることが認められているが、当該処分について審査請求をすることができるときは、法律に特別の定めがある場合を除き、異議申立てをすることは認められていない。", "answer": true, "explain": ""}, {"id": 540, "text": "行政不服審査法上、処分庁の上級行政庁である審査庁は、必要があると認めるときは、審査請求人の申立てにより、当該処分庁が行った処分の執行の停止をすることができるが、当該処分の執行の停止をするに当たっては、当該処分庁の意見を聴取しなければならない。", "answer": false, "explain": ""}, {"id": 541, "text": "行政不服審査法上、再審査請求をすることができる処分について、当該処分に係る審査請求を棄却した裁決が違法又は不当であるとして再審査請求があった場合において、当該裁決が違法又は不当であっても当該処分が違法又は不当でないときは、再審査庁は、当該再審査請求を棄却することとされている。", "answer": true, "explain": ""}, {"id": 542, "text": "行政不服審査法上、再審査請求をすることができる処分につき、当該処分に係る審査請求を棄却した裁決が違法又は不当であるとして再審査請求があった場合において、当該裁決が違法又は不当であっても当該処分が違法又は不当でないときは、再審査庁は、当該再審査請求を棄却することとされている。", "answer": true, "explain": ""}, {"id": 543, "text": "行政不服審査法上、審査請求と異議申立てがともにできる処分について、処分庁が異議申立てにつき教示せず、かつ、審査庁を誤って教示した場合において、その教示された行政庁に書面で審査請求がなされたときは、一定の手続を経て、はじめから権限ある審査庁に審査請求がなされたものとみなされる。", "answer": false, "explain": ""}, {"id": 544, "text": "行政事件訴訟法上、処分の取り消しの訴え及び当該処分についての審査請求を棄却した裁決の取り消しの訴えのいずれも提起することができる場合、裁決の取り消しの訴えにおいては、当該処分の違法を理由とすることはできない。", "answer": true, "explain": ""}, {"id": 545, "text": "行政事件訴訟法上、処分の取り消しの訴えの提起は、処分の執行を妨げないが、処分の執行により生じる重大な損害を避けるため緊急の必要があるときは、裁判所は、処分の執行の全部又は一部の停止をすることができる。", "answer": true, "explain": ""}, {"id": 546, "text": "行政事件訴訟法上、裁判所は、行政庁の処分については、原則として、民事保全法による仮処分をすることができないが、当該処分によって生じる重大な損害を避けるため緊急の必要があると認めるときは、同法による仮処分をすることができる。", "answer": false, "explain": ""}, {"id": 547, "text": "行政事件訴訟法上、処分の取消しの訴え及び当該処分についての審査請求を棄却した裁決の取消しの訴えのいずれも提起することができる場合、当該裁決の取消しの訴えにおいては、当該処分の違法を理由として当該裁決の取消しを求めることはできない。", "answer": true, "explain": ""}, {"id": 548, "text": "行政事件訴訟法上、自己の法律上の利益に関係のない違法を理由として処分の取消しの訴えを提起することは認められていないが、処分の効果が期間の経過によりなくなった後においてもなお当該処分の取消しによって回復すべき法律上の利益を有する者は、処分の取消しの訴えを提起することが認められている。", "answer": true, "explain": ""}, {"id": 549, "text": "行政事件訴訟法上、無効等確認の訴えについては、行政庁の処分の無効等の確認を求めるにつき法律上の利益を有する者が、当該処分の存否又はその効力の有無を前提とする現在の法律関係に関する訴えによって目的を達することができない場合に限り、これを提起することが認められている。", "answer": true, "explain": ""}, {"id": 550, "text": "市役所に到達した庁外文書で、文書担当課において開封した文書のうち、現金又は証券が同封されていた文書については、現金等収配簿に登載の上、会計管理者又は現金出納員へ送付することとされている。", "answer": true, "explain": ""}, {"id": 551, "text": "行政文書のうち、ファクシミリにより所管課に直接送付された文書については、原則として、局区の文書担当課へこれを送付することとされているが、当該所管課の長が事務処理上当該所管課において直接これを収受する必要があると認めたときは、直接収受の手続きをすることができる。", "answer": true, "explain": ""}, {"id": 552, "text": "文書管理システムを利用して行政文書を起案する場合、標題の入力においては、市情報あんしん条例施行細則に定める機密情報を含まない標題とすることとされており、市個人情報保護条例に定める個人情報を含む行政文書の閲覧区分の設定においては、「係内」又は「回議者のみ」を選択することとされている。", "answer": true, "explain": ""}, {"id": 553, "text": "文書管理システムを利用して行政文書を起案する場合、標題の入力については、市情報あんしん条例施行細則に定める機密情報を含まないこととされており、市個人情報保護条例に定める個人情報を含む行政文書の閲覧区分の設定においては、「係内」又は「回議者のみ」を選択することとされている。", "answer": true, "explain": ""}, {"id": 554, "text": "起案文書の訂正について、紙決裁の場合は回議を受けた者も訂正することができるのに対し、電子決裁の場合は起案者に差し戻し、訂正させることとされている。", "answer": true, "explain": ""}, {"id": 555, "text": "行政文書の浄書にあたっては、原則として、施行文書と原義を契印することとされているが、施行文書又は原議が電子情報である場合は、契印することは必要とされていない。", "answer": true, "explain": ""}, {"id": 556, "text": "施行を要する行政文書の浄書及び原議との照合については、係の長の責任においてこれを行うこととされており、行政文書の浄書に当たっては、原則として、施行文書と原議を契印するものとされているが、施行文書又は原議が電子情報である場合は契印しないものとされている。", "answer": true, "explain": ""}, {"id": 557, "text": "電子決裁による起案文書を訂正する必要がある場合は、起案者に差し戻し、訂正させることとされているが、紙決裁による起案文書を訂正する必要がある場合は、回議を受けた者も訂正することができることとされている。", "answer": true, "explain": ""}, {"id": 558, "text": "行政文書の保存期間は、原則として、その完結日の属する年度の翌年度の４月１日から起算することとされているが、保存期間が「事務処理上必要な１年未満の期間」とされている行政文書の保存期間は、当該行政文書を取得し、又は作成した日から起算することとされている。", "answer": true, "explain": ""}, {"id": 559, "text": "行政文書の保存期間は、原則として、その完結日の属する年度の翌年度の４月１日から起算することとされているが、保存期間が「事務処理上必要な１年未満の期間」とされている行政文書の保存期間は、当該行政文書を取得し、又は作成した日から起算することとされている。", "answer": true, "explain": ""}, {"id": 560, "text": "保存期間が満了した行政文書を廃棄する場合は、あらかじめ文書担当課が廃棄文書目録を作成し、所管課の長の承認を受けたうえで廃棄の決定を行わなければならないが、保存期間が満了した行政文書を資料館へ引き渡す場合は、廃棄の決定を行う必要はない。", "answer": false, "explain": ""}, {"id": 561, "text": "保存期間が満了した行政文書を廃棄する場合は、あらかじめ文書担当課が廃棄文書目録を作成し、所管課の長の承認を受けたうえで廃棄の決定を行わなければならないのに対し、保存期間が満了した行政文書を資料館へ引き渡す場合は、廃棄の決定を行うことは必要とされていない。", "answer": false, "explain": ""}, {"id": 562, "text": "保存期間が満了した行政文書を廃棄する場合は、あらかじめ所管課が廃棄文書目録を作成し、法制課長の承認を受けたうえで廃棄の決定を行わなければならないが、保存期間が満了した行政文書を資料館へ引き渡す場合は、廃棄の決定を行う必要はない。", "answer": false, "explain": ""}, {"id": 563, "text": "副市長以下代決規程上、消防長及び交通局長のいずれについても個別代決権限事項が定められているが、その代決権限事項の一部について、その属する部長に代決させる場合は、市長の承認を得る必要はない。", "answer": false, "explain": ""}, {"id": 564, "text": "副市長以下代決規程上、部長に事故があり当該部長の代決権限事項について代決した主管の課長は、事後直ちに当該部長に報告しなければならないが、あらかじめその処理について承認を得た場合はその必要はない。", "answer": true, "explain": ""}, {"id": 565, "text": "副市長以下代決規程上、課長の共通代決権限事項として定められている事項であっても、異例若しくは特に重要な事項又は解釈上疑義のある事項については、その上司の決裁を経なければならない。", "answer": true, "explain": ""}, {"id": 566, "text": "参事はいずれも部の事務の一部に係る予算執行及び職員の服務に関する事項について分担し、所管の課長その他の職員を指揮監督するものとされており、当該事項について代決権限を有するものとされている。", "answer": false, "explain": ""}, {"id": 567, "text": "区役所に属する職員が市長の事務を補助執行する場合の代決については、区長以下代決規程によることとされているが、同規程で定められた区長の代決権限を超える事項については、必ず市長がこれを決裁することとされている。", "answer": false, "explain": ""}, {"id": 568, "text": "副市長以下代決規程上、本庁の係長の共通代決権限事項として、所属員の在勤地の出張命令に関すること及び所属員の日帰りの旅行命令に関することが定められている。", "answer": false, "explain": ""}, {"id": 569, "text": "区役所に所属する職員が市長の事務を補助執行する場合の代決については、区長以下代決規程によることとされており、同規程中の区長の代決権限を超える事項については、副市長以下代決規程によることとされているが、当該事項が副市長の代決権限を超える場合は、市長がこれを決裁することとされている。", "answer": true, "explain": ""}, {"id": 570, "text": "副市長以下代決規程上、係長の共通代決権限事項として、所属員の在勤地の出張命令に関することが定められているのに対し、課長の共通代決権限事項として、所属員の日帰りの旅行命令に関することが定められている。", "answer": false, "explain": ""}, {"id": 571, "text": "副市長以下代決規程上、副局長を置く市長部局において、局長に事故があるときは、局長の代決権限事項について主管の副局長が代決できることとされているが、副局長に事故があるときは、副局長の代決権限事項について主管の局長が代決できることとされている。", "answer": true, "explain": ""}, {"id": 572, "text": "副市長以下代決規程上、監査事務局長は、市長の承認を得て、市長の事務を補助執行する場合の個別代決権限事項の一部を監査事務局の課長に代決させることができるが、教育長は、市長の事務を補助執行する場合の個別代決権限事項を教育委員会事務局の課長に代決させることができない。", "answer": false, "explain": ""}, {"id": 573, "text": "副市長以下代決規程上、課長の共通代決権限事項として定められている事項であっても、当該事項が異例若しくは特に重要な事項であるとき又は解釈上疑義のある事項であるときは、その上司の決裁を経なければならない。", "answer": true, "explain": ""}, {"id": 574, "text": "副市長以下代決規程上、本庁の課長及び係長の共通代決権限事項に関し、係員の日帰りの旅行命令に関することについては、課長の共通代決権限事項とされているのに対し、係員の在勤地及び付近地の出張命令に関することについては、係長の共通代決権限事項とされている。", "answer": false, "explain": ""}, {"id": 575, "text": "助役以下代決規程上、部長に事故がありその代決権限事項につき主管の課長が臨時代決した場合、当該課長は、あらかじめその処理について承認を得ていないときは、事後直ちに当該部長に報告しなければならない。", "answer": true, "explain": ""}, {"id": 576, "text": "主幹は、分担事項の執行については課長と同様の代決権限を有するが、予算執行については、特定の主幹を除き代決権限を有しない。", "answer": true, "explain": ""}, {"id": 577, "text": "区役所に所属する職員が市長の事務を補助執行する場合における代決のうち、区長の代決権限を超える事項の代決については、助役以下代決規程によることとされている。", "answer": true, "explain": ""}, {"id": 578, "text": "助役以下代決規程上、消防長が行う市長の事務の補助執行及び教育長が行う市長の事務の補助執行のいずれについても、同規程中の局長、理事、部長及び課長の共通代決権限事項を準用することとされている。", "answer": true, "explain": ""}, {"id": 579, "text": "助役以下代決規程上、課長の共通代決権限事項として、係長及び係員の日帰りの旅行命令に関することのほか、係長及び係員の在勤地及び付近地の出張命令に関することが定められている。", "answer": false, "explain": ""}, {"id": 580, "text": "収入調定者は、歳入を収入しようとするときは、調定の手続きをしなければならず、歳入のうち、入場料、観覧料の類で窓口において収納するもので、事前に調定することができないものについても、現金が納入されたときは、すみやかに調定の手続きをしなければならない。", "answer": true, "explain": ""}, {"id": 581, "text": "収入調定者は、歳入を収入しようとするときは、調定の手続をしなければならならないとされており、歳入のうち、入場料や観覧料など、窓口で収納するため事前に調定することのできないものについても、現金が納入されたときには、すみやかに調定の手続をしなければならない。", "answer": true, "explain": ""}, {"id": 582, "text": "収入調定者は、歳入を収入しようとする場合は、原則として、調定の手続を行わなければならないが、歳入のうち、入場料等窓口で収納するものなど事前に調定をすることができないものについては、調定の手続を省略することができる。", "answer": false, "explain": ""}, {"id": 583, "text": "収入調定者は、調定された歳入が債権の時効による消滅等により徴収し得なくなったときは、不納欠損処分決裁書等により不納欠損処分を行い、直ちにその内容を収入役に通知しなければならない。", "answer": true, "explain": ""}, {"id": 584, "text": "概算払を受けた者は、その用件終了後一定期間内に精算に関する書類を調製し、予算主管課長に提出しなければならず、当該概算払を受けた額に精算残金が生じたときは、すみやかに返納しなければならない。", "answer": true, "explain": ""}, {"id": 585, "text": "支出負担行為担当者は、資金前渡、概算払又は前金払の方法によって支出するもののうち、市会計管理者が定める契約に係る支出負担行為をしようとするときは、会計管理者に事前に合議しなければならない。", "answer": true, "explain": ""}, {"id": 586, "text": "指定金融機関に預金口座を持つ者で口座振替による支払を受けようとする場合は、一時限りの支払等で市会計管理者が指定した経費を除いて、あらかじめ口座振替申込書又は口座振替登録票を市長に提出しておかなければならない。", "answer": true, "explain": ""}, {"id": 587, "text": "前渡金受領者は、前渡金出納簿等に出納のつど登載してその出納状況を明らかにしなければならないとされており、予算主管課の長は、資金前渡又は支払のなかった月を除き、毎月１回以上前渡金出納簿等を査閲しなければならない。", "answer": true, "explain": ""}, {"id": 588, "text": "指定金融機関に預金口座を持つ者で口座振替による支払を受けようとするものは、一時限りの支払で市会計管理者が指定した経費等を除いて、あらかじめ口座振替申込書又は口座振替登録票を市長に提出しておかなければならない。", "answer": true, "explain": ""}, {"id": 589, "text": "前渡金受領者は、前渡金出納簿等に出納のつど登載してその出納状況を明らかにしなければならないとされており、予算主管課の長は、資金前渡又は支払のなかった月を除き、毎月１回以上前渡金出納簿等を査閲し、現在金との符号を確認しなければならない。", "answer": true, "explain": ""}, {"id": 590, "text": "前渡金受領者は、支払をするときは、原則として領収証書を徴しなければならないが、領収証書を徴することが不適当又は著しく困難な場合には、直近の上司の支払証明をもって領収証書に代えることができる。", "answer": true, "explain": ""}, {"id": 591, "text": "歳入歳出外現金等は、担保金、保証金又は保管金の区分により整理することとされており、会計管理者は、担保金の納付があった場合及び保証金の納付があった場合のいずれの場合も、納付者に領収証書に代えて保証金保管証書を交付しなければならない。", "answer": true, "explain": ""}, {"id": 592, "text": "歳入歳出外現金として、保証金の納入があったときは、領収書に代えて保証金保管証書を納入者に交付しなければならず、また、保証金の還付については、保証金保管証書と引換えにこれを行わなければならない。", "answer": true, "explain": ""}, {"id": 593, "text": "物品に関する事務に従事する職員は、原則として、その取扱いに係る物品を本市から譲り受けることができないが、その取扱いに係る物品のうち、被服貸与規則により当該職員に貸与された被服で、不用の決定がされたものについては、譲り受けることができる。", "answer": true, "explain": ""}, {"id": 594, "text": "物品出納員の保管する物品が破損により使用できなくなった場合、市長は不用の決定をすることとしているが、当該物品が重要物品である場合、その不用の決定に際しては、あらかじめ会計管理者に協議する必要がある。", "answer": true, "explain": ""}, {"id": 595, "text": "物品管理者は、物品の受入れの決定があったときは、原則として、物品受入通知書により物品出納員に対して受入通知をしなければならないが、受入直後に消費する工事用材料及び備蓄用以外の食料品のいずれについても、当該通知書による受入通知を省略することができる。", "answer": true, "explain": ""}, {"id": 596, "text": "物品出納員の保管する物品のうち、自動車及びこれ以外の物品で価格が80万円以上のものは、重要物品とされており、当該重要物品が破損によって使用できなくなり、不用の決定をしようとするときは、市長は、事前に会計管理者に協議することとされている。", "answer": false, "explain": ""}, {"id": 597, "text": "会計管理者は、毎年１回、物品出納員の保管する物品及びその取扱いに係る帳票並びに使用中の物品の使用状況について検査しなければならず、その検査の結果について市長に報告することとされている。", "answer": false, "explain": ""}];

    const WRONG_KEY = "mxquiz_wrong_v1";
    const RESULT_KEY = "mxquiz_result_v1";

    const $ = (id)=>document.getElementById(id);
    const $setup=$('setup'), $quiz=$('quiz');
    const $btnStart=$('btnStart'), $btnExit=$('btnExit');
    const $optShuffle=$('optShuffle'), $optWrongOnly=$('optWrongOnly'), $btnClear=$('btnClear');
    const $len=$('len'), $total=$('total'), $idx=$('idx'), $ok=$('ok'), $ng=$('ng'), $bar=$('bar');
    const $qtext=$('qtext'), $btnTrue=$('btnTrue'), $btnFalse=$('btnFalse');
    const $result=$('result'), $explainWrap=$('explainWrap');
    const $btnPrev=$('btnPrev'), $btnNext=$('btnNext'), $btnMarkWrong=$('btnMarkWrong');

    let wrongSet = new Set(JSON.parse(localStorage.getItem(WRONG_KEY) || "[]"));
    let quiz = { order: [], i: 0, picked: null, ok: 0, ng: 0, locked: false };

    function updateHeaderCounts(){ document.getElementById('len').textContent = DATA.length; }
    updateHeaderCounts();

    function startQuiz(){
      let pool = DATA.slice();
      if ($optWrongOnly.checked){
        pool = pool.filter(x=> wrongSet.has(x.id));
        if (!pool.length){ alert('間違えた問題がありません'); return; }
      }
      if (!pool.length){ alert('問題データが設定されていません'); return; }
      if ($optShuffle.checked){
        for(let i=pool.length-1;i>0;i--){ const j=(Math.random()*(i+1))|0; [pool[i],pool[j]]=[pool[j],pool[i]]; }
      }
      quiz = { order: pool.map(x=>x.id), i:0, picked:null, ok:0, ng:0, locked:false };
      $setup.style.display='none'; $quiz.style.display='block';
      render();
    }
    function exitQuiz(){ $quiz.style.display='none'; $setup.style.display='block'; }

    function cur(){ const id=quiz.order[quiz.i]; return DATA.find(x=>x.id===id); }

    function setSelected(which){
      $btnTrue.classList.toggle('selected', which==='true');
      $btnFalse.classList.toggle('selected', which==='false');
    }

    function render(){
      const item = cur();
      $idx.textContent = quiz.i + 1;
      $total.textContent = quiz.order.length;
      $ok.textContent = quiz.ok; $ng.textContent = quiz.ng;
      $bar.style.width = Math.round((quiz.i/Math.max(1,quiz.order.length))*100) + '%';
      $qtext.textContent = item ? item.text : '';

      setSelected(null);
      $result.style.display='none';
      $explainWrap.style.display='none';
      $explainWrap.textContent = item && item.explain ? item.explain : '';
      $btnTrue.disabled = false;
      $btnFalse.disabled = false;

      $btnMarkWrong.classList.toggle('marked', item ? wrongSet.has(item.id) : false);

      quiz.picked = null;
      quiz.locked = false;
    }

    function grade(pickedBool){
      if (quiz.locked) return;
      const item = cur();
      if (!item) return;
      quiz.picked = pickedBool;
      const ok = pickedBool === item.answer;

      if (ok) quiz.ok++;
      else { quiz.ng++; wrongSet.add(item.id); persistWrong(); }
      persistResult();

      $result.textContent = ok? '正解！':'不正解';
      $result.className = 'result ' + (ok? 'ok':'ng');
      $result.style.display = 'block';
      $explainWrap.style.display = 'block';

      setSelected(pickedBool ? 'true' : 'false');
      $btnTrue.disabled = true;
      $btnFalse.disabled = true;
      quiz.locked = true;

      $btnMarkWrong.classList.toggle('marked', wrongSet.has(item.id));
    }

    function persistWrong(){
      localStorage.setItem(WRONG_KEY, JSON.stringify(Array.from(wrongSet)));
    }
    function persistResult(){
      localStorage.setItem(RESULT_KEY, JSON.stringify({ts:Date.now(), ok:quiz.ok, ng:quiz.ng}));
    }

    $btnMarkWrong.onclick = ()=>{
      const item = cur();
      if (!item) return;
      if (wrongSet.has(item.id)){
        wrongSet.delete(item.id);
      } else {
        wrongSet.add(item.id);
      }
      persistWrong();
      $btnMarkWrong.classList.toggle('marked', wrongSet.has(item.id));
    };

    $btnTrue.onclick = ()=> grade(true);
    $btnFalse.onclick = ()=> grade(false);

    $btnPrev.onclick=()=>{ if (quiz.i>0){ quiz.i--; render(); } };
    $btnNext.onclick=()=>{ if (quiz.i<quiz.order.length-1){ quiz.i++; render(); } else { alert('最後の問題です'); } };

    $btnStart.onclick=startQuiz;
    $btnExit.onclick=exitQuiz;
    $btnClear.onclick=()=>{ if(confirm('履歴（間違えた問題）を消去しますか？')){ wrongSet = new Set(); persistWrong(); alert('消去しました'); } };
  </script>
</body>
</html>
